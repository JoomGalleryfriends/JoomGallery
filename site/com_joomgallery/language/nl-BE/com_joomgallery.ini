COM_JOOMGALLERY_CONFIG_TYPEPARAMS_INFO="De huidige globale parameter wordt berekend op basis van de configuratieset van de huidige gebruiker.<br />De parameter die aan het einde is toegepast, kan verschillen!"
COM_JOOMGALLERY_CONFIG_ADD_WATERMARK="Watermerk toevoegen?"
COM_JOOMGALLERY_CONFIG_ADD_WATERMARK_IMG_LONG="Wil je een watermerk toevoegen aan de afbeelding?{tip}Standaard bevindt het grafische bestand met watermerk zich in 'media/joomgallery/images/' genaamd watermerk.png. U kunt zowel het pad als de bestandsnaam wijzigen door een ander bestand te selecteren in <i>Algemene Instellingen » Beeldverwerking » Watermerk</i>."
COM_JOOMGALLERY_CONFIG_SHOW_EXIFDATA="Exif gegevens tonen?"
COM_JOOMGALLERY_CONFIG_SHOW_EXIFDATA_IMG_LONG="Moeten de Exif gegevens van de afbeelding weergegeven worden indien beschikbaar?{tip}Indien \"Ja\" bij de volgende opties kunt u beslissen welke informatie gepubliceerd wordt. Anders hebben ze geen effect."
COM_JOOMGALLERY_CONFIG_SHOW_GEOTAGGING="Toon kaart?"
COM_JOOMGALLERY_CONFIG_SHOW_GEOTAGGING_IMG_LONG="Wilt u een kaart toevoegen die laat zien waar de afbeelding is gemaakt?{tip}Het is mogelijk om GPS-gegevens van de originele afbeelding te gebruiken om deze als locatie in een kaart weer te geven. Als de afbeelding geldige GPS-gegevens in de Exif informatie bevat, wordt een extra gebied met de kaart weergegeven in de detail weergave."
COM_JOOMGALLERY_CONFIG_SHOW_IPTCDATA="IPTC gegevens tonen?"
COM_JOOMGALLERY_CONFIG_SHOW_IPTCDATA_IMG_LONG="Moeten de Exif gegevens van de afbeelding weergegeven worden indien beschikbaar?{tip}Indien \"Ja\" dan kan u met de volgende opties beslissen welke informatie gepubliceerd wordt. Anders hebben ze geen effect."
COM_JOOMGALLERY_CONFIG_OFFER_DOWNLOAD="Downloads Aanbieden"
COM_JOOMGALLERY_CONFIG_OFFER_DOWNLOAD_CAT_LONG="Hier kun je instellen of de download is toegestaan in deze categorie.{tip}Dit kan de instelling overschrijven onder het tabblad 'Gebruiker toegangsrechten->Download->Aanbieden Downloads' in A3Gallerij configuratie"
COM_JOOMGALLERY_CONFIG_ALLOW_COMMENT="Reacties toestaan"
COM_JOOMGALLERY_CONFIG_ALLOW_COMMENT_CAT_LONG="Hier kun je instellen of commentaar is toegestaan in deze categorie.{tip}Dit kan de instelling overschrijven in het tabblad 'Gebruiker toegangsrechten->Commentaar>Opmerkingen toestaan' in A3Gallerij configuratie"
COM_JOOMGALLERY_CONFIG_ALLOW_RATING="Beoordeling toestaan"
COM_JOOMGALLERY_CONFIG_ALLOW_RATING_CAT_LONG="Hier kun je instellen of de beoordeling is toegestaan in deze categorie.{tip}Dit kan de instelling overschrijven in tab 'Gebruiker toegangsrechten->Beoordelingen->Beoordeling toestaan' in de Joomgallery configuratie"
COM_JOOMGALLERY_CONFIG_ALLOW_WATERMARK="Watermerk toevoegen"
COM_JOOMGALLERY_CONFIG_ALLOW_WATERMARK_CAT_LONG="Hier kunt u bepalen of de watermerk wordt weergegeven in detail/originele afbeeldingen in deze categorie.{tip}Dit kan de instelling overschrijven op het tabblad 'Detail Weergave->Algemene instellingen->Watermark toevoegen?' in JoomGallery configuratie"
COM_JOOMGALLERY_CONFIG_ALLOW_WATERMARK_DOWNLOAD="Download met Watermerk"
COM_JOOMGALLERY_CONFIG_ALLOW_WATERMARK_DOWNLOAD_CAT_LONG="Hier kunt u bepalen of het watermerk is opgenomen in downloadbestanden in deze categorie.{tip}Dit kan de instelling overschrijven onder het tabblad 'Gebruiker Toegansrechten->Download->Download met Watermerk?' in de JoomGallery configuratie"

;Fields
COM_JOOMGALLERY_FIELDS_TIP_MORE="Meer..."
COM_JOOMGALLERY_FIELDS_FEATURED_DESC="Markeer deze afbeelding als uitgelicht.{tip}Bijvoorbeeld, de module JoomImages kan worden geconfigureerd om alleen aanbevolen afbeeldingen op een modulepositie weer te geven."
COM_JOOMGALLERY_FIELDS_AUTHOR_DESC="Auteur van deze afbeelding (Photograaf)"
COM_JOOMGALLERY_FIELDS_OWNER_DESC="Eigenaar van deze afbeelding (Oplader)"
COM_JOOMGALLERY_FIELDS_PASSWORD_DESC="Hier kunt u een wachtwoord opgeven voor de categorie.{tip}Hiermee zal de categorie alleen toegankelijk zijn voor gebruikers in de frontend indien ze het juiste wachtwoord invoeren. Houd er rekening mee dat het beperken van toegang via toegangsniveaus de bovenhand heeft, wat betekent dat gebruikers geen toegang hebben tot categorieën met een te hoog toegangsniveau, zelfs niet als ze het desbetreffende wachtwoord weten."
COM_JOOMGALLERY_FIELDS_HIDDEN_DESC="Bij verbergen van dit item zal het niet meer worden weergegeven in de categorieweergave, maar nog steeds beschikbaar zijn via een directe linking.{tip}Dus <b>Let op</b> dat \"verbergen\" geen bescherming is. Als u niet wilt dat het beschikbaar is, depubliceer het dan in de plaats.<br />Het is ook mogelijk om bepaalde afbeeldingen in de galerij te beheren zonder ze te tonen (bijv. u kunt de galerij gebruiken als extra beheerder voor afbeeldingen die in inhoudartikelen zijn opgenomen of deze afbeelding kan worden weergegeven als categorieafbeelding, zonder weergegeven in de categorieweergave)."
COM_JOOMGALLERY_FIELDS_CATEGORY_HIDDEN_DESC="Met het verbergen van deze categorie wordt ze niet meer in de galerij of categorieweergave weergegeven, maar ze blijft wel beschikbaar via een directe link.{tip}Dus <b>Let op</b> dat \"verbergen\" geen bescherming is. Als u niet wilt dat deze beschikbaar is, depubliceer ze dan in de plaats.<br />Door categorieën te verbergen is het bijvoorbeeld mogelijk om aparte gebieden op de galerij te creëren. Maak hiervoor een menu-item aan voor de verborgen categorieën."
COM_JOOMGALLERY_FIELDS_EXCLUDE_FROM_SEARCH="Uitsluiten van zoekopdracht"
COM_JOOMGALLERY_FIELDS_EXCLUDE_FROM_SEARCH_DESC="Met het inschakelen van deze optie kunt u dit item uitsluiten van een zoekopdracht.{tip}Houd er rekening mee dat deze optie niet automatisch wordt doorgegeven aan subcategorieën. Natuurlijk, Als u deze optie inschakelt, kan er verwarring ontstaan bij de bezoekers van uw website, omdat sommige afbeeldingen niet worden weergegeven in de zoekresultaten, zelfs niet als ze in de juiste trefwoorden ingeven."
COM_JOOMGALLERY_FIELDS_EXCLUDE_FROM_TOPLISTS="Uitsluiten van Toplijsten"
COM_JOOMGALLERY_FIELDS_EXCLUDE_FROM_TOPLISTS_DESC="Met het inschakelen van deze optie kunt u dit item uitsluiten van de toplijst.{tip}Houd er rekening mee dat deze optie niet automatisch wordt doorgegeven aan subcategorieën. Het inschakelen van deze optie verstoort natuurlijk de toplijsten die door de bezoekers van uw site kunnen worden gevonden."
COM_JOOMGALLERY_FIELDS_THUMBNAIL_DESC="Hier kunt u een afbeelding selecteren die is ingesteld als de miniatuur van dit item."
COM_JOOMGALLERY_FIELDS_RESIZING_DESC="Afbeeldingen vergroten? Als de grootte van de afbeelding wordt gewijzigd, worden alle geüploade afbeeldingen geschaald naar de maximale afmetingen die u hebt opgegeven (één instelling onder deze).{tip}Het wordt aangeraden om de afbeeldinggrootte te gebruiken voor de afbeeldingstypes 'miniatuur' en 'detail' om problemen met lay-outweergave te voorkomen. Als de functie uitgeschakeld blijft, worden de afbeeldingen weergegeven in de grootte waarmee ze werden opgeladen."
COM_JOOMGALLERY_FIELDS_WATERMARK_DESC="Pad naar het watermerk op uw server. Het pad moet worden opgegeven, zelfs als u geen watermerk-functie gebruikt."
COM_JOOMGALLERY_FIELDS_TAG_DESC="Voeg tags toe en wijs ze toe aan dit item."
COM_JOOMGALLERY_FIELDS_SELECT_IMAGE="Kies een afbeelding"
COM_JOOMGALLERY_FIELDS_SELECT_CATEGORY="Kies een categorie"


