;Configuration
COM_JOOMGALLERY_CONFIG_TYPEPARAMS_INFO="Parametrul global curent este calculat pe baza setului de configurare al utilizatorului curent.<br />Parametrul aplicat la final poate fi diferit!"
COM_JOOMGALLERY_CONFIG_ADD_WATERMARK="Adăugați filigran?"
COM_JOOMGALLERY_CONFIG_ADD_WATERMARK_IMG_LONG="Vrei să adaugi un filigran la imagine?{tip}Implicit fișierul grafic watermark se află în 'media/joomgallery/images/' cu numele fișierului de watermark.png. Puteți schimba atât calea cât si numele fișierului selectând un alt fișier în <i>Setări Generale » Procesare imagine</i>."
COM_JOOMGALLERY_CONFIG_SHOW_EXIFDATA="Arată datele Exif?"
COM_JOOMGALLERY_CONFIG_SHOW_EXIFDATA_IMG_LONG="Doriți ca datele EXIF ale imaginii să fie afișate, dacă sunt disponibile?{tip}Dacă \"Da\" prin următoarele opțiuni puteți decide ce informații vor fi publicate. Altfel, acestea sunt ineficiente."
COM_JOOMGALLERY_CONFIG_SHOW_GEOTAGGING="Arată harta?"
COM_JOOMGALLERY_CONFIG_SHOW_GEOTAGGING_IMG_LONG="Doriți să adăugați o hartă care să arate unde a fost luată imaginea?{tip}Este posibilă utilizarea datelor GPS ale imaginii originale pentru a fi afișate ca locație într-o hartă. Dacă imaginea conține date GPS valide în cadrul informațiilor Exif o zonă suplimentară cu harta va fi afișată în vizualizarea detaliilor."
COM_JOOMGALLERY_CONFIG_SHOW_IPTCDATA="Afișați datele IPCT?"
COM_JOOMGALLERY_CONFIG_SHOW_IPTCDATA_IMG_LONG="Doriți ca datele IPTC ale imaginii să fie afișate, dacă sunt disponibile?{tip}Dacă \"Da\" prin următoarele opţiuni puteţi decide ce informaţii vor fi publicate. Altfel, acestea sunt ineficiente."
COM_JOOMGALLERY_CONFIG_OFFER_DOWNLOAD="Ofertă descărcări"
COM_JOOMGALLERY_CONFIG_OFFER_DOWNLOAD_CAT_LONG="Aici puteți seta dacă descărcarea este permisă în această categorie.{tip}Aceasta poate suprascrie setarea din tabul 'Drepturile de acces utilizator->Descărcări->Descărcări Ofertă' din Configurarea JoomGallery"
COM_JOOMGALLERY_CONFIG_ALLOW_COMMENT="Permite comentarii"
COM_JOOMGALLERY_CONFIG_ALLOW_COMMENT_CAT_LONG="Aici puteți seta dacă comentariul este permis în această categorie.{tip}Acest lucru poate suprascrie setarea din tab-ul 'Drepturi utilizator >Comentarii->Permiteți comentarii\" în JoomGallery Configurare"
COM_JOOMGALLERY_CONFIG_ALLOW_RATING="Permite evaluarea"
COM_JOOMGALLERY_CONFIG_ALLOW_RATING_CAT_LONG="Aici puteți stabili dacă ratingul este permis în această categorie.{tip}Acest lucru poate suprascrie setarea din tabul 'Drepturi utilizator >Evaluări>Permiteți evaluare' în configurarea JoomGallery"
COM_JOOMGALLERY_CONFIG_ALLOW_WATERMARK="Adăugați filigran"
COM_JOOMGALLERY_CONFIG_ALLOW_WATERMARK_CAT_LONG="Aici puteți seta dacă Watermark este afișat în detaliu/imaginile originale din această categorie.{tip}Acest lucru poate suprascrie setarea din tab-ul 'Vizualizare detaliată->Setări generale>Adaugă Watermark?' în configurarea JoomGallery"
COM_JOOMGALLERY_CONFIG_ALLOW_WATERMARK_DOWNLOAD="Descărcare cu filigran"
COM_JOOMGALLERY_CONFIG_ALLOW_WATERMARK_DOWNLOAD_CAT_LONG="Aici puteți seta dacă filigranul este inclus în fișierele descărcate din această categorie.{tip}Acest lucru poate suprascrie setarea din tab-ul 'Drepturile de acces ale utilizatorilor'>Descărcare->Descărcați cu filigran?' în configurarea JoomGallery"

;Fields
COM_JOOMGALLERY_FIELDS_TIP_MORE="Mai mult..."
COM_JOOMGALLERY_FIELDS_FEATURED_DESC="Marchează această imagine ca recomandată.{tip}De exemplu, modulul JoomImages poate fi configurat pentru a afișa doar imaginile recomandate pe o poziție a modulului."
COM_JOOMGALLERY_FIELDS_AUTHOR_DESC="Autorul acestei imagini (Fotograf)"
COM_JOOMGALLERY_FIELDS_OWNER_DESC="Proprietarul acestei imagini (Încărcator)"
COM_JOOMGALLERY_FIELDS_PASSWORD_DESC="Aici puteţi specifica o parolă pentru categorie.{tip}Cu aceasta, categoria va fi accesibilă pentru utilizatorii din frontend numai dacă introduc parola corectă. Vă rugăm să rețineți că restricționarea accesului prin intermediul nivelurilor de acces este mai puternică, ceea ce înseamnă că utilizatorii nu pot accesa categorii cu un nivel de acces prea ridicat, chiar dacă cunosc parola respectivă."
COM_JOOMGALLERY_FIELDS_HIDDEN_DESC="Ascunzând acest produs, acesta nu va mai fi afișat în vizualizarea categoriei, dar va fi disponibil în continuare prin legare directă.{tip}Deci <b>vă rugăm să reţineţi</b> că \"a ascunde\" aceasta nu este o protecţie pentru ea. Dacă nu vreți ca acesta să fie disponibil, vă rugăm să îl anulați.<br />De asemenea, este posibil să se gestioneze anumite imagini din galerie fără a le afișa în ea (de ex. puteți utiliza galeria ca manager suplimentar pentru imaginile incluse în articolele de conținut sau această imagine poate fi afișată ca imagine a categoriei fără să apară în vizualizarea categoriei)."
COM_JOOMGALLERY_FIELDS_CATEGORY_HIDDEN_DESC="Ascunzând această categorie, ea nu va mai fi afișată în galerie sau în vizualizarea categoriilor, dar va fi încă disponibilă prin legătură directă.{tip}Deci <b>vă rugăm să rețineți</b> că \"a ascunde\" aceasta nu este o protecție pentru ea. Dacă nu doriți ca acesta să fie disponibil, vă rugăm să îl anulați.<br />Ascunzând categorii este posibil să se creeze zone separate în galerie, de exemplu. Pentru aceasta vă rugăm să creați un element de meniu pentru categoriile ascunse."
COM_JOOMGALLERY_FIELDS_EXCLUDE_FROM_SEARCH="Exclude din căutare"
COM_JOOMGALLERY_FIELDS_EXCLUDE_FROM_SEARCH_DESC="Cu activarea acestei opțiuni puteți exclude acest element din căutare.{tip}Vă rugăm să rețineți că această opțiune nu este transmisă automat la subcategorii. Bineînțeles, activarea acestei opţiuni ar putea crea confuzie în vizitatorii site-ului dvs deoarece unele imagini nu vor apărea în rezultatele căutării chiar dacă tastează cuvinte cheie corecte."
COM_JOOMGALLERY_FIELDS_EXCLUDE_FROM_TOPLISTS="Exclude din toplisturi"
COM_JOOMGALLERY_FIELDS_EXCLUDE_FROM_TOPLISTS_DESC="Cu activarea acestei opțiuni puteți exclude acest element din toplist-uri.{tip}Vă rugăm să rețineți că această opțiune nu este transmisă automat la sub-categorii. Desigur, permiterea acestei opțiuni distorsionează toplist-uri care ar putea fi detectați de către vizitatorii site-ului dvs."
COM_JOOMGALLERY_FIELDS_THUMBNAIL_DESC="Aici puteţi selecta o imagine care este setată ca miniatură a acestui element."
COM_JOOMGALLERY_FIELDS_RESIZING_DESC="Redimensionarea imaginilor? Dacă activați redimensionarea imaginilor, toate imaginile încărcate vor fi redimensionate la dimensiunile maxime specificate (una de mai jos aceasta).{tip}Se recomandă să se folosească redimensionarea imaginilor pentru tipurile de imagini 'thumbnail' și 'detail' pentru a evita problemele cu afișarea aspectului. Dacă această funcție rămâne dezactivată, imaginile vor fi afișate în dimensiunea pe care au fost încărcate."
COM_JOOMGALLERY_FIELDS_WATERMARK_DESC="Calea către fișierul filigran, localizat pe serverul tău. Calea trebuie specificată, chiar dacă nu folosești caracteristica filigran."
COM_JOOMGALLERY_FIELDS_TAG_DESC="Adăugați etichete și atribuiți-le elementului."
COM_JOOMGALLERY_FIELDS_SELECT_IMAGE="Selectați o imagine"
COM_JOOMGALLERY_FIELDS_SELECT_CATEGORY="Selectați o categorie"


