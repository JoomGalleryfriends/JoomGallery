COM_JOOMGALLERY_CONFIG_ADD_WATERMARK_IMG_LONG="Görsele filigran eklemek ister misiniz?{tip}Varsayılan olarak filigran grafik dosyası, watermark.png dosya adıyla 'media/joomgallery/images/' dizininde bulunur. <i>Genel Ayarlar » Görüntü İşleme » Filigran</i> bölümünden başka bir dosya seçerek hem yolu hem de dosya adını değiştirebilirsiniz."
COM_JOOMGALLERY_CONFIG_SHOW_EXIFDATA="EXIF verileri gösterilsin mi?"
