;Fields
COM_JOOMGALLERY_FIELDS_TIP_MORE="Daha Fazla..."
COM_JOOMGALLERY_FIELDS_FEATURED_DESC="Bu görseli öne çıkan olarak işaretle.{tip}Örneğin, JoomImages modülü, bir modül konumunda yalnızca öne çıkan görselleri gösterecek şekilde yapılandırılabilir."
COM_JOOMGALLERY_FIELDS_AUTHOR_DESC="Bu görselin yazarı (Fotoğrafçı)"
COM_JOOMGALLERY_FIELDS_OWNER_DESC="Bu görselin sahibi (Yükleyici)"
COM_JOOMGALLERY_FIELDS_PASSWORD_DESC="Burada kategori için bir parola belirleyebilirsiniz.{tip}Böylece, kategoriye yalnızca ön uçtaki kullanıcılar doğru parolayı girerse erişebilir. Erişim düzeyleri aracılığıyla erişimi kısıtlamanın daha güçlü olduğunu, yani kullanıcıların ilgili parolayı bilseler bile çok yüksek erişim düzeyine sahip kategorilere erişemeyeceğini lütfen unutmayın."
COM_JOOMGALLERY_FIELDS_HIDDEN_DESC="Bu ögeyi gizlediğinizde kategori görünümünde artık görüntülenmeyecek, ancak doğrudan bağlantı yoluyla erişilebilir olmaya devam edecek.{tip}Bu nedenle, bunu \"gizlemenin\" bir koruma sağlamadığını <b>lütfen</b> unutmayın. Erişilebilir olmasını istemiyorsanız, lütfen yayından kaldırın.<br />Ayrıca, galerideki belirli görselleri göstermeden yönetmek de mümkündür (örneğin, galeriyi içerik makalelerine dahil edilen görseller için ek yönetici olarak kullanabilir veya bu görseli kategori görünümünde görünmeden kategori görseli olarak görüntüleyebilirsiniz)."
COM_JOOMGALLERY_FIELDS_CATEGORY_HIDDEN_DESC="Bu kategoriyi gizlediğinizde galeride veya kategori görünümünde artık görüntülenmeyecek, ancak doğrudan bağlantı yoluyla erişilebilir olmaya devam edecek.{tip}Bu nedenle, bunu \"gizlemenin\" bir koruma olmadığını <b>lütfen</b> unutmayın. Erişilebilir olmasını istemiyorsanız, lütfen yayından kaldırın.<br />Kategorileri gizleyerek galeride ayrı alanlar oluşturmak mümkündür. Örneğin, bunun için lütfen gizli kategoriler için bir menü ögesi oluşturun."
COM_JOOMGALLERY_FIELDS_EXCLUDE_FROM_SEARCH="Arama Dışı Bırak"
COM_JOOMGALLERY_FIELDS_EXCLUDE_FROM_SEARCH_DESC="Bu seçeneği etkinleştirerek bu öğeyi aramadan hariç tutabilirsiniz.{tip}Lütfen bu seçeneğin alt kategorilere otomatik olarak aktarılmadığını unutmayın. Elbette, bu seçeneği etkinleştirmek sitenizin ziyaretçileri arasında kafa karışıklığına neden olabilir çünkü bazı görseller doğru anahtar kelimeleri girseler bile arama sonuçlarında görünmez. COM_JOOMGALLERY_FIELDS_EXCLUDE_FROM_TOPLISTS=\"En iyi listelerden hariç tut"
COM_JOOMGALLERY_FIELDS_EXCLUDE_FROM_TOPLISTS="En İyi Listelerden Hariç Tut"
COM_JOOMGALLERY_FIELDS_EXCLUDE_FROM_TOPLISTS_DESC="Bu seçeneği etkinleştirerek bu öğeyi en iyi listelerden hariç tutabilirsiniz.{tip}Lütfen bu seçeneğin alt kategorilere otomatik olarak aktarılmadığını unutmayın. Elbette, bu seçeneği etkinleştirmek sitenizin ziyaretçileri tarafından tespit edilebilecek en iyi listeleri bozar."
COM_JOOMGALLERY_FIELDS_THUMBNAIL_DESC="Burada, bu öğenin küçük resmi olarak ayarlanmış bir görsel seçebilirsiniz."
COM_JOOMGALLERY_FIELDS_RESIZING_DESC="Görüntüleri yeniden boyutlandırmak mı istiyorsunuz? Görüntü yeniden boyutlandırmayı etkinleştirirseniz, yüklenen tüm görüntüler belirttiğiniz maksimum boyutlara (bu ayarın altında bir ayar) yeniden boyutlandırılır.{tip}Düzen görüntülemeyle ilgili sorunları önlemek için 'küçük resim' ve 'ayrıntı' görüntü türleri için görüntü yeniden boyutlandırmayı kullanmanız önerilir. Bu özellik devre dışı kalırsa, görüntüler yüklendikleri boyutta görüntülenir."
COM_JOOMGALLERY_FIELDS_WATERMARK_DESC="Sunucunuzda bulunan filigran dosyasının yolu. Filigran özelliğini kullanmasanız bile yolun belirtilmesi gerekir."
COM_JOOMGALLERY_FIELDS_TAG_DESC="Etiketler ekleyin ve öğeye atayın."
COM_JOOMGALLERY_FIELDS_SELECT_IMAGE="Bir resim seçin"
COM_JOOMGALLERY_FIELDS_SELECT_CATEGORY="Bir kategori seçin"

