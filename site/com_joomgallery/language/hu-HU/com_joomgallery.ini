COM_JOOMGALLERY_CONFIG_SHOW_EXIFDATA_IMG_LONG="A kép Exif-adatai megjelenjenek, ha rendelkezésre állnak?{tip}Ha \"Igen\", akkor a következő beállításokkal eldöntheti, hogy mely információk kerüljenek közzétételre. Ellenkező esetben ezek hatástalanok."
