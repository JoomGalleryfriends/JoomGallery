;Fields
COM_JOOMGALLERY_FIELDS_TIP_MORE="Több..."
COM_JOOMGALLERY_FIELDS_FEATURED_DESC="Jelölje meg ezt a képet kiemeltként.{tip}A JoomImages modul például úgy konfigurálható, hogy csak kiemelt képeket jelenítsen meg egy modulpozícióban."
COM_JOOMGALLERY_FIELDS_AUTHOR_DESC="A kép szerzője (Fotós)"
COM_JOOMGALLERY_FIELDS_OWNER_DESC="A kép tulajdonosa (Feltöltő)"
COM_JOOMGALLERY_FIELDS_PASSWORD_DESC="Itt adhat meg egy jelszót a kategóriához.{tip}Ezzel a kategória csak akkor lesz elérhető a felhasználók számára a frontendben, ha megadják a megfelelő jelszót. Felhívjuk figyelmét, hogy a hozzáférés hozzáférési szinteken keresztüli korlátozása erősebb, ami azt jelenti, hogy a felhasználók nem férhetnek hozzá a túl magas hozzáférési szintű kategóriákhoz, még akkor sem, ha ismerik a megfelelő jelszót."
COM_JOOMGALLERY_FIELDS_HIDDEN_DESC="Az elem elrejtésével a kategória nézetben már nem jelenik meg, de közvetlen hivatkozással továbbra is elérhető marad.{tip}Tehát <b>kérem, vegye figyelembe</b>, hogy ennek \"elrejtése\" nem jelent védelmet. Ha nem akarja, hogy elérhető legyen, akkor inkább vegye vissza a közzétételét.<br />Lehetőség van arra is, hogy bizonyos képeket úgy kezeljen a galériában, hogy azok nem jelennek meg benne (pl. a galériát kiegészítő kezelőként használhatja a tartalmi cikkekbe foglalt képekhez, vagy ez a kép kategóriaképként jeleníthető meg anélkül, hogy megjelenne a kategória nézetben)."
COM_JOOMGALLERY_FIELDS_CATEGORY_HIDDEN_DESC="Az elem elrejtésével a kategória nézetben már nem jelenik meg, de közvetlen hivatkozással továbbra is elérhető marad.{tip}Tehát <b>kérem, vegye figyelembe</b>, hogy az \"elrejtés\" nem jelent védelmet. Ha nem akarja, hogy elérhető legyen, akkor inkább vegye vissza a közzétételét.<br />A kategóriák elrejtésével lehetőség van arra is, hogy a galériában létrehozzon bizonyos külön területeket. Ennek elérésére kérjük, hozzon létre külön menü elemeket az elrejtett kategóriák számára."
COM_JOOMGALLERY_FIELDS_EXCLUDE_FROM_SEARCH="Kizárva a keresésből"
COM_JOOMGALLERY_FIELDS_EXCLUDE_FROM_SEARCH_DESC="Az opció engedélyezésével kizárhatja ezt az elemet a keresésből.{tip}Figyeljen arra, hogy ez az opció nem kerül automatikusan átadásra az alkategóriáknak. Természetesen ennek az opciónak az engedélyezése zavart okozhat az oldalad látogatóinál, mert egyes képek nem jelennek meg a keresési eredményekben, még akkor sem, ha a megfelelő kulcsszavakat írják be."
COM_JOOMGALLERY_FIELDS_EXCLUDE_FROM_TOPLISTS="Kizárva a toplistákból"
COM_JOOMGALLERY_FIELDS_EXCLUDE_FROM_TOPLISTS_DESC="Az opció engedélyezésével kizárhatja ezt az elemet a toplistákból.{tip}Figyeljen arra, hogy ez az opció nem kerül automatikusan átadásra az alkategóriáknak. Természetesen ennek az opciónak az engedélyezése zavart okozhat a toplisták összeállításánál, amit a látogatók észlelhetnek."
COM_JOOMGALLERY_FIELDS_THUMBNAIL_DESC="Itt kiválaszthat egy képet, amely az adott elem miniatűrjeként van beállítva."
COM_JOOMGALLERY_FIELDS_RESIZING_DESC="Képek átméretezése? Ha engedélyezi a képméret módosítását, akkor az összes feltöltött képet az Ön által megadott maximális méretre méretezi át (egy beállítással lejjebb).{tip}Tanácsos a képméret módosítását a 'miniatűr' és a 'részlet' képtípusok esetében használni, hogy elkerülje az elrendezés megjelenítésével kapcsolatos problémákat. Ha a funkció kikapcsolva marad, a képek a feltöltött méretükben jelennek meg."
COM_JOOMGALLERY_FIELDS_WATERMARK_DESC="A szerveren található vízjelfájl elérési útja. Az elérési utat akkor is meg kell adni, ha nem használja a vízjel funkciót."
COM_JOOMGALLERY_FIELDS_TAG_DESC="Címkék hozzáadása és hozzárendelése az elemhez."
COM_JOOMGALLERY_FIELDS_SELECT_IMAGE="Kép kiválasztása"
COM_JOOMGALLERY_FIELDS_SELECT_CATEGORY="Kategória kiválasztása"

