COM_JOOMGALLERY_CONFIG_ADD_WATERMARK_IMG_LONG="Vízjelet szeretne hozzáadni a képhez?{tip}A vízjel grafikus fájl alapértelmezés szerint a 'media/joomgallery/images/' könyvtárban található, a watermark.png fájlnévvel. Az <i>Általános beállítások » Képfeldolgozás » Vízjel</i> menüpontban egy másik fájl kiválasztásával mind az elérési utat, mind a fájlnevet megváltoztathatja."
