COM_JOOMGALLERY_FORM_DESC_CONFIG_JG_REDIRECT_AFTER_UPLOAD = "Do you want to redirect the user in frontend after he successfully uploaded images?If no, the complete information about the upload procedure is displayed together with some links with which the user can go back to the gallery. If yes, the user may optionally show the upload information by checking the corresponding check box.In case of upload errors the debug output is always displayed without a redirect."
