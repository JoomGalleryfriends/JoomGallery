COM_JOOMGALLERY_FORM_LBL_CONFIG_JG_SPECIAL_UPLOAD = "Offer 'Problematic Image Files'-option"
COM_JOOMGALLERY_FORM_DESC_CONFIG_JG_SPECIAL_UPLOAD = "Depending on your server configuration, errors may occur during upload for some images. These errors may be caused by several reasons (not enough memory, missing libraries, bugs in the code, misconfigurations,...). With this option a way is offered to the user to upload problematic images anyway. This means that they would not get resized even if the resizing feature is turned on and they would therefore be displayed in their full original size in detail view. A selection box with additional explanation is displayed to the user in the frontend."
COM_JOOMGALLERY_FORM_LBL_CONFIG_JG_NEWPICNOTE = "Display upload quota?"
