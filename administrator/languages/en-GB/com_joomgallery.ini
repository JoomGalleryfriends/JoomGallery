COM_JOOMGALLERY_FORM_LBL_CONFIG_JG_USERUPLOADSINGLE = "Enable Single Upload"
COM_JOOMGALLERY_FORM_DESC_CONFIG_JG_USERUPLOADSINGLE = "In general for the frontend users there are three possible methods available to upload images: Single Upload, Batch Upload and Java Upload. Enable this option if the frontend users should be able to use the Single Upload."
COM_JOOMGALLERY_FORM_LBL_CONFIG_JG_MAXUPLOADFIELDS = "# upload fields"
