COM_JOOMGALLERY_FORM_DESC_CONFIG_JG_NEWPICCOPYRIGHT = "Do you want to display a copyright notice in the upload form that informs the user on the fact that uploaded images need to be free of third party rights? The wording can be customised by editing the frontend constant COM_JOOMGALLERY_UPLOAD_NEW_IMAGE_COPYRIGHT ."
COM_JOOMGALLERY_FORM_LBL_CONFIG_JG_UPLOADDEFAULTCAT = "Default upload category"
