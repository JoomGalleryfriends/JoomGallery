COM_JOOMGALLERY_FORM_LBL_CONFIG_JG_USERUPLOADAJAX = "Enable Drag'n'Drop Upload"
COM_JOOMGALLERY_FORM_DESC_CONFIG_JG_USERUPLOADAJAX = "Enable this option if the frontend users should be able to use the Drag'n'Drop AJAX Upload. Please note that Drag'n'Drop file selection resp. AJAX file submission with file chunks is not supported by all browser. In that case the upload falls back to a simple form upload similar to the \"Single Upload\"."
COM_JOOMGALLERY_FORM_LBL_CONFIG_JG_USERUPLOADBATCH = "Enable Batch Upload"
