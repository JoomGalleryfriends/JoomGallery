COM_JOOMGALLERY_CONFIG_IMAGEPROCESSOR="Beeldverwerker"
COM_JOOMGALLERY_CONFIG_IMAGEPROCESSOR_LONG="Kies de functie voor het verwerken van afbeeldingen.{tip}De afbeeldingsverwerker is vereist voor het verwerken van afbeeldingen zoals grootte, bijsnijden of watermarkering en moet geïnstalleerd zijn op de server, klaar voor gebruik.<br /><b>GD Library</b> is beschikbaar op de meeste servers en webhostings. Als je <b>ImageMagick</b> beschikbaar hebt, raden we aan om het te gebruiken omdat het de servers middelen efficiënter gebruikt, wat resulteert in veel snellere afbeeldingsoplading en manipulaties."
