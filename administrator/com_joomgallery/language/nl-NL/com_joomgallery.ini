COM_JOOMGALLERY_CONFIG_STATIC_PROCESS_ORIGINAL_LONG="Wijzigingen die hier worden gedefinieerd worden permanent toegepast op de oorspronkelijke afbeelding. Het resetten van de afbeelding naar de oorspronkelijke status is niet langer mogelijk. Omdat de originele afbeelding dient als bron voor (her)generatie, hebben deze instellingen ook effect op alle andere afbeeldingstypes.<br /><strong>Bijvoorbeeld:</strong><br />Een watermerk dat hier wordt toegepast, wordt automatisch doorgegeven aan alle andere afbeeldingstypen, naast de wijzigingen die voor dit betreffende afbeeldingstype zijn ingesteld."
