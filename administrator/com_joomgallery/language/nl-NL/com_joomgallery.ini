COM_JOOMGALLERY_FIELDS_TIP_MORE="Meer..."
COM_JOOMGALLERY_FIELDS_FEATURED_DESC="Markeer deze afbeelding als uitgelicht.{tip}Bijvoorbeeld, de module JoomImages kan worden geconfigureerd om alleen uitgelichte afbeeldingen op een modulepositie weer te geven."
