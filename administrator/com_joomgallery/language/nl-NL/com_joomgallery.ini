COM_JOOMGALLERY_FIELDS_IMAGEUSAGE_LABEL="Afbeeldingsgebruik"
COM_JOOMGALLERY_FIELDS_IMAGEUSAGE_DESC="Hoe wil je de door de bron verschafte afbeeldingen gebruiken?{tip}<strong>Direct gebruik:</strong> Geen migratie van afbeeldingsbestanden. Gebruik direct de afbeeldingen in de bronmap zoals ze zijn. Alleen de drie standaard afbeeldingstypes die na migratie beschikbaar zijn.<br /><strong>Recreate:</strong> Gebruik de originele afbeelding uit bron voor het herstellen van de afbeeldingen. (Gebruik de details als origineel niet beschikbaar is)<br /><strong>Kopie:</strong> Kopieer de afbeeldingen uit de bron en gebruik ze als afbeeldingen, gebaseerd op mapping.<br /><strong>Beweeg:</strong> Verplaats de afbeeldingen vanaf de bron en gebruik ze als imagetypes op basis van mapping."
