COM_JOOMGALLERY_CONFIG_MS_REJECTIMG_TYPE="Verzendmethode voor afwijzingsberichten van de afbeelding"
COM_JOOMGALLERY_CONFIG_MS_REJECTIMG_TYPE_LONG="Op welke manier wilt u berichten sturen over het afwijzen van afbeeldingen? Bericht zal alleen worden verstuurd, indien u het betreffende veld vult terwijl u een afbeelding in de afbeeldingen afwijst."
COM_JOOMGALLERY_CONFIG_GS_MS_GLOBAL_FROM="Verberg afzender info"
COM_JOOMGALLERY_CONFIG_GS_MS_GLOBAL_FROM_LONG="Verberg informatie van de afzender (id, naam, adres).{tip}Om de privacy van uw gebruikers te beschermen, kunt u de identiteit van uw afzenders verbergen. Als dit e-mailadres en naam van de Joomla! globale configuratie geactiveerd is, wordt het in plaats daarvan gebruikt."
COM_JOOMGALLERY_CONFIG_USERSPACE="Gebruikersruimte inschakelen"
COM_JOOMGALLERY_CONFIG_USERSPACE_LONG="De gebruikersruimte is het frontend beheerscherm van de gebruiker.{tip}In Gebruikersruimte - afhankelijk van de instellingen hieronder - kunnen gebruikers afbeeldingen uploaden, verwijderen of bewerken en categorieën aanmaken of verwijderen. De geüploade afbeeldingen worden weergegeven in tabelweergave. Als de gebruiker toestemming heeft om te uploaden naar meer dan één categorie, kan de gebruiker ook afbeeldingen tussen categorieën verplaatsen. <br />Selecteer of de gebruiker afbeeldingen mag uploaden of categorieën mag aanmaken.<br /><b>Zo niet, dan worden de volgende opties en instellingen in <i>Frontend Instellingen » Gebruikerspaneel</i> genegeerd.</b>"
COM_JOOMGALLERY_CONFIG_ADMIN_APPROVAL="Goedkeuring door beheerder"
