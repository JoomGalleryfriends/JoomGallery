COM_JOOMGALLERY_CONFIG_MAX_USERIMGS="Max. gebruikersafbeeldingen"
COM_JOOMGALLERY_CONFIG_MAX_USERIMGS_LONG="Hoeveel afbeeldingen mag een frontend gebruiker opladen?{tip}Eens het maximum is bereikt, wordt de gebruiker op de hoogte gebracht en het opladen wordt opgeschort."
COM_JOOMGALLERY_CONFIG_MAX_USERIMGS_TIMESPAN="Tijdsduur in dagen"
COM_JOOMGALLERY_CONFIG_MAX_USERIMGS_TIMESPAN_LONG="U kunt een tijdsperiode definiëren in <b>dagen</b> waar het maximale aantal afbeeldingen kan worden geüpload.{tip}Als de waarde voor deze parameter 0 is, dan moet de vorige parameter worden gezien als een absolute limiet."
COM_JOOMGALLERY_CONFIG_MAX_FILESIZE="Max. Bestandsgrootte"
COM_JOOMGALLERY_CONFIG_MAX_FILESIZE_LONG="Maximale bestandsgrootte in bytes toegestaan voor het opladen van afbeeldingen.{tip}Deze instelling is alleen van toepassing op de frontend en heeft geen invloed op de backend uploads!"
COM_JOOMGALLERY_CONFIG_COPYRIGHT_NOTE="Toon het copyright bericht"
COM_JOOMGALLERY_CONFIG_COPYRIGHT_NOTE_LONG="Wilt u een copyright bericht weergeven in het oplaad formulier?{tip}Het zal de gebruiker informeren over het feit dat geüploade afbeeldingen vrij moeten zijn van rechten van derden. De inhoud van de mededeling kan worden aangepast door het bewerken van de frontend constante COM_JOMGALLERY_UPLOAD_NEW_IMAGE_COPYRIGHT.<br /><b>OPMERKING! De standaard copyright aankondiging in de genoemde constante is slechts een voorbeeld. In elk afzonderlijk geval dient een juridisch advies te worden geraadpleegd ter voorbereiding van de kennisgeving!</b>"
COM_JOOMGALLERY_CONFIG_DEFAULT_CAT="Standaard oplaad categorie"
COM_JOOMGALLERY_CONFIG_DEFAULT_CAT_LONG="U kunt een standaard gebruiker oplaad categorie selecteren. Het categorieveld van het upload formulier wordt gevuld met de standaard waarde die hier is ingesteld.{tip}U kunt kiezen tussen de oudste en nieuwste categorie die de gebruiker zelf heeft gemaakt (Oudste van de eigenaar, Nieuwste van de eigenaar) de oudste en nieuwste categorie uit alle beschikbare categorieën waartoe de gebruiker toegang heeft. Indien u 'Geen' selecteert, wordt het categorieveld in het uploadformulier standaard leeg.<br /><br /><strong> Deze optie is alleen effectief als de optie <i>Algemene Instellingen &raquo; Aanvullende functies &raquo; niet-verplichte controles</i> <u>niet</u> geactiveerd is!</strong>"
