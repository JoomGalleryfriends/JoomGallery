COM_JOOMGALLERY_CONFIG_DOWNLOADFILE="Download afbeeldingen"
COM_JOOMGALLERY_CONFIG_DOWNLOADFILE_LONG="Welke afbeelding wilt u beschikbaar maken voor download? {tip}\"Detail\" maakt het mogelijk om de detailweergave te downloaden. \"Oorspronkelijk\" staat het downloaden van de originele afbeelding toe, zoals weergegeven in de popup.<br />Deze instellingen werken alleen als Downloads Aanbieden is ingeschakeld."
COM_JOOMGALLERY_CONFIG_DOWNLOADWITHWATERMARK="Download met Watermerk?"
COM_JOOMGALLERY_CONFIG_DOWNLOADWITHWATERMARK_LONG="Wil je een watermerk toevoegen aan de gedownloade afbeelding?{tip}Kies \"Ja\" zal een watermerk aan de gedownloade afbeelding toevoegen ongeacht of een watermerk al dan niet in de detailweergave wordt getoond."
COM_JOOMGALLERY_CONFIG_RATING="Beoordeling Toestaan"
COM_JOOMGALLERY_CONFIG_RATING_LONG="Deze optie toont een beoordelingsveld in de detailweergave van de galerij en stelt gebruikers in staat om afbeeldingen te beoordelen.{tip}Dit inschakelen, zal hieronder extra beoordelingsopties tonen."
COM_JOOMGALLERY_CONFIG_RATING_CAT_LONG="Hier kun je instellen of de beoordeling is toegestaan in deze categorie.{tip}Dit kan de instelling overschrijven in tab 'Gebruiker toegangsrechten->Beoordelingen->Beoordeling toestaan' in de Joomgallery configuratie"
COM_JOOMGALLERY_CONFIG_HIGHEST_RATING="Hoogste beoordeling"
COM_JOOMGALLERY_CONFIG_HIGHEST_RATING_LONG="Als gebruikersbeoordelingen worden geactiveerd (instelling hierboven) kunt u hier het bereik van getallen opgeven.{tip}De waarde die u invoert is de hoogst mogelijke toegelaten waarde."
COM_JOOMGALLERY_CONFIG_CALC_TYPE="Berekeningstype voor de beoordeling"
COM_JOOMGALLERY_CONFIG_CALC_TYPE_BAYES1="Gewogen (Bayes)"
COM_JOOMGALLERY_CONFIG_CALC_TYPE_LONG="Kies het berekeningstype voor gemiddelde rating.{tip}Bij gebruik van het standaard type wordt de beoordeling berekend door het rekenkundig gemiddelde te nemen. Bij gebruik van het gewogen type door <a href=\"http://en.wikipedia.org/wiki/Thomas_Bayes\" target=\"_blank\">Thomas Bayes</a>wordt het totale aantal stemmen voor alle afbeeldingen afgewogen door de berekening. Er wordt dus aangenomen dat minder stemmen voor een beeld minder geloofwaardig zijn dan meer stemmen."
COM_JOOMGALLERY_CONFIG_CALC_TYPE_STANDARD="Standaard"
COM_JOOMGALLERY_CONFIG_VOTING_ONLY_ONCE="Slechts één beoordeling per afbeelding"
COM_JOOMGALLERY_CONFIG_VOTING_ONLY_ONCE_LONG="Moet een eenmalige beoordeling per afbeelding worden toegestaan?{tip}Dit creëert een IP-vergrendeling voor 24 uur. <strong>Let op</strong> dat dit geen betrouwbare bescherming tegen meerdere stemmen is. Gebruikers kunnen gemakkelijk een nieuw IP-adres krijgen. Voor betrouwbare stemresultaten moet u alleen stemmen door geregistreerde gebruikers toelaten."
COM_JOOMGALLERY_CONFIG_REPORT_IMAGES="Versturen van claims toestaan"
COM_JOOMGALLERY_CONFIG_REPORT_IMAGES_LONG="Inschakelen als je gebruikers wilt toestaan om claimsraport te verzenden voor afbeeldingen in de galerij.{tip}<b>Let op</b>, die optie in Algemene Instellingen » Methode berichten verzenden voor de afbeeldingsclaims » moet anders ingesteld zijn dan Geen.<br />Omdat de knop voor het maken van een rapport in ieder geval in de weergave getoond moet worden, controleer dan ook de opties voor het weergeven van de knoppen in de verschillende weergaven in de overeenkomstige tabbladen van de configuratie."
COM_JOOMGALLERY_CONFIG_HINT_NOT_ENOUGH_RIGHTS="Advies als er niet genoeg rechten zijn"
COM_JOOMGALLERY_CONFIG_REPORT_HINT_LONG="Indien ingeschakeld wordt een hint voor gebruikers zonder voldoende rechten weergegeven dat het rapporteren van afbeeldingen alleen mogelijk is met de juiste machtigingen."
COM_JOOMGALLERY_CONFIG_DOWNLOAD_HINT_LONG="Indien ingeschakeld, wordt een tip voor gebruikers zonder voldoende rechten weergegeven dat het downloaden van afbeeldingen alleen mogelijk is met de juiste machtigingen."
COM_JOOMGALLERY_CONFIG_EDIT_ONLY_IN_GLOBAL="Deze instelling kan alleen worden bewerkt in de algemene instellingen"
COM_JOOMGALLERY_CONFIG_GD2_FASTDOWNSIZE="Snellere verkleining van afbeeldingen"
COM_JOOMGALLERY_CONFIG_GD2_FASTDOWNSIZE_LONG="Een geoptimaliseerde functie voor het afmetingen van de afbeeldingen.{tip}Deze functie staat een veel snellere verkleining toe en daardoor een kortere looptijd van het oplaad script, maar heeft vier keer meer geheugen nodig dan de langzamere tegenhanger. Als er maar weinig geheugen beschikbaar is, moet deze optie niet worden gekozen."
COM_JOOMGALLERY_CONFIG_DETAIL_WHEN_NO_ORIGINAL="Details als het origineel niet beschikbaar is"
