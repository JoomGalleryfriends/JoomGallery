COM_JOOMGALLERY_FIELDS_PASSWORD_DESC="Hier kunt u een wachtwoord opgeven voor de categorie.{tip}Hiermee zal de categorie alleen toegankelijk zijn voor gebruikers in de frontend indien ze het juiste wachtwoord invoeren. Houd er rekening mee dat het beperken van toegang via toegangsniveaus de bovenhand heeft, wat betekent dat gebruikers geen toegang hebben tot categorieën met een te hoog toegangsniveau, zelfs niet als ze het desbetreffende wachtwoord weten."
COM_JOOMGALLERY_FIELDS_HIDDEN_DESC="Bij verbergen van dit item zal het niet meer worden weergegeven in de categorieweergave, maar nog steeds beschikbaar zijn via een directe linking.{tip}Dus <b>Let op</b> dat \"verbergen\" geen bescherming is. Als u niet wilt dat het beschikbaar is, depubliceer het dan in de plaats.<br />Het is ook mogelijk om bepaalde afbeeldingen in de galerij te beheren zonder ze te tonen (bvb. u kunt de galerij gebruiken als extra beheerder voor afbeeldingen die in inhoudartikelen zijn opgenomen of deze afbeelding kan worden weergegeven als categorieafbeelding, zonder weergegeven in de categorieweergave)."
COM_JOOMGALLERY_FIELDS_CATEGORY_HIDDEN_DESC="Met het verbergen van deze categorie wordt ze niet meer in de galerij of categorieweergave weergegeven, maar ze blijft wel beschikbaar via een directe link.{tip}Dus <b>Let op</b> dat \"verbergen\" geen bescherming is. Als u niet wilt dat deze beschikbaar is, depubliceer ze dan in de plaats.<br />Door categorieën te verbergen is het bijvoorbeeld mogelijk om aparte gebieden op de galerij te creëren. Maak hiervoor een menu-item aan voor de verborgen categorieën."
COM_JOOMGALLERY_FIELDS_EXCLUDE_FROM_SEARCH="Uitsluiten van zoekopdracht"
COM_JOOMGALLERY_FIELDS_EXCLUDE_FROM_SEARCH_DESC="Met het inschakelen van deze optie kunt u dit item uitsluiten van een zoekopdracht.{tip}Houd er rekening mee dat deze optie niet automatisch wordt doorgegeven aan subcategorieën. Natuurlijk, Als u deze optie inschakelt, kan er verwarring ontstaan bij de bezoekers van uw website, omdat sommige afbeeldingen niet worden weergegeven in de zoekresultaten, zelfs niet als ze de juiste trefwoorden ingeven."
COM_JOOMGALLERY_FIELDS_EXCLUDE_FROM_TOPLISTS="Uitsluiten van toplijsten"
COM_JOOMGALLERY_FIELDS_EXCLUDE_FROM_TOPLISTS_DESC="Met het inschakelen van deze optie kunt u dit item uitsluiten van de toplijst.{tip}Houdt er rekening mee dat deze optie niet automatisch wordt doorgegeven aan subcategorieën. Het inschakelen van deze optie verstoort natuurlijk de toplijsten die door de bezoekers van uw site kunnen worden gevonden."
COM_JOOMGALLERY_FIELDS_THUMBNAIL_DESC="Hier kunt u een afbeelding selecteren die is ingesteld als de miniatuur van dit item."
COM_JOOMGALLERY_FIELDS_RESIZING_DESC="Afbeeldingen vergroten? Als de grootte van de afbeelding wordt gewijzigd, worden alle geüploade afbeeldingen geschaald naar de maximale afmetingen die u hebt opgegeven (één instelling onder deze).{tip}Het wordt aangeraden om de afbeeldinggrootte te gebruiken voor de afbeeldingstypes 'miniatuur' en 'detail' om problemen met lay-outweergave te voorkomen. Als de functie uitgeschakeld blijft, worden de afbeeldingen weergegeven in de grootte waarmee ze werden opgeladen."
