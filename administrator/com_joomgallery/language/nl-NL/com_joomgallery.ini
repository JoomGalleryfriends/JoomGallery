COM_JOOMGALLERY_CONFIG_PARALLEL_PROCESS="Aantal parallelle processen"
COM_JOOMGALLERY_CONFIG_PARALLEL_PROCESS_LONG="Aantal parallelle beeldopslagprocessen.{tip}Hoge waarden versnellen het oplaadproces voor de meervoudige oplaadmethode, omdat verschillende afbeeldingen tegelijkertijd worden opgeslagen. Dit vereist echter hoge server prestaties. Verhoog deze waarde alleen naar meer als u een krachtige server beschikbaar hebt."
COM_JOOMGALLERY_CONFIG_COMMENT="Commentaar toestaan"
COM_JOOMGALLERY_CONFIG_COMMENT_LONG="Deze optie toont een commentaarveld in de detailweergave van de galerij die de gegeven reacties toont.{tip}De huidige versie van Joomgallery ondersteunt geen commentaar. Maar al gegeven reacties worden getoond, als deze optie is ingeschakeld."
