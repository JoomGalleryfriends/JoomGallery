COM_JOOMGALLERY_CONFIG_USE_REAL_PATHS_LONG="Als deze optie is ingeschakeld, worden de afbeeldingen niet meer via het PHP-script uitgevoerd, zodat hun echte paden naar de browsers worden verzonden.{tip}<b>Houd er rekening mee</b> dat de hitteller hiermee niet werkt met instelling ingeschakeld. Bovendien zijn de afbeeldingsbestanden niet beschermd tegen ongeoorloofde toegang (bescherming zou nog steeds mogelijk zijn, bijvoorbeeld via htaccess).<br />Watermerk of 'dynamisch formaat wijzigen' inschakelen in Algemene instellingen » Beeldverwerking » Beeldverwerking (dynamische afbeeldingen) » Instellingen in de JoomGallery configuratie overschrijven deze instelling."
COM_JOOMGALLERY_CONFIG_COMPATIBILITY_MODE="JG3 compatibiliteitsmodus"
