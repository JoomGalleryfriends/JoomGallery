COM_JOOMGALLERY_CONFIG_MS_COMMENT_RECIPIENTS="Ontvangers voor commentaar berichten"
COM_JOOMGALLERY_CONFIG_MS_COMMENT_RECIPIENTS_LONG="Wie wil je berichten sturen over nieuwe reacties? Dit bericht wordt alleen verzonden als goedkeuring vereist is. Als u '- Standaard ontvangers -' kiest en het verzenden van berichten hierboven is ingeschakeld alle gebruikers die 'Ontvang systeem e-mails' hebben ingesteld op 'Ja' in de Joomla gebruikersinstellingen, ontvangen een meldingsbericht. Als u berichten alleen naar de eigenaars van de afbeelding wilt verzenden, selecteer dan 'Geen gebruiker -' en vul hieronder hieronder 'Ja' in."
COM_JOOMGALLERY_CONFIG_MS_COMMENT_TOOWNER="Bericht voor de eigenaar van de afbeelding"
COM_JOOMGALLERY_CONFIG_MS_COMMENT_TOOWNER_LONG="Als deze optie is ingeschakeld, ontvangt de gebruiker die eigenaar is van de afbeelding een meldingsbericht. Bericht zal ook worden verzonden als commentaaar goedkeuring niet vereist is. Als ze goedgekeurd moeten worden, zal de boodschap pas worden overgebracht als dit gedaan is."
COM_JOOMGALLERY_CONFIG_MS_REPORT_TYPE="Verzendings methode voor de afbeeldingsclaims"
