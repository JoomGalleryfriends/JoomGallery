COM_JOOMGALLERY_CONFIG_PROBLEMATIC_FILES_UPLOAD="Optie 'Problematische afbeeldingen' aanbieden"
COM_JOOMGALLERY_CONFIG_PROBLEMATIC_FILES_UPLOAD_LONG="Wilt u uploaden toestaan zonder het formaat te wijzigen?{tip}Afhankelijk van uw serverconfiguratie kunnen er tijdens het uploaden bij sommige afbeeldingen fouten optreden. Deze fouten kunnen verschillende oorzaken hebben (onvoldoende geheugen, ontbrekende bibliotheken, fouten in de code, verkeerde configuraties enz.). Met deze optie kan de gebruiker dergelijke problematische afbeeldingen uploaden. Het formaat ervan wordt niet gewijzigd, zelfs niet als de optie voor het wijzigen van het formaat is ingeschakeld. Ze worden in detailweergave in hun volledige originele grootte weergegeven. Een selectiebox met extra uitleg in de frontend."
COM_JOOMGALLERY_CONFIG_REDIRECT_AFTER_UPLOAD="Redirect na opladen"
COM_JOOMGALLERY_CONFIG_REDIRECT_AFTER_UPLOAD_LONG="Wilt u de gebruiker op de frontend doorsturen na het succesvol opladen van afbeeldingen?{tip}Indien ingeschakeld wordt de gebruiker de geselecteerde pagina getoond. Alle oplaad en debug informatie wordt hier weergegeven.<br />In het ander geval blijft de gebruiker op de oplaadpagina, oplaad en debug informatie wordt weergegeven in het formulier, samen met links om terug te gaan naar het gebruikerspaneel."
