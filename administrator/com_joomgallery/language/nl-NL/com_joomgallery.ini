COM_JOOMGALLERY_CONFIG_UPLOAD_ORDER="Nummers sorteren"
COM_JOOMGALLERY_CONFIG_UPLOAD_ORDER_LONG="Wilt u automatisch volgnummers aan de afbeeldingen toewijzen? Welke volgorde heeft uw voorkeur?{tip}Volgnummers zijn een belangrijk hulpmiddel om de indeling van afbeeldingen in de frontend te regelen. Volgnummers worden opgeslagen in de database en kunnen later in de afbeeldingen worden gewijzigd. Automatisch toegewezen volgnummers zullen de afbeeldingen in de frontend rangschikken en het beheer in de backend vergemakkelijken. Over het algemeen moet u een oplopende volgorde kiezen (deze instelling geldt ook voor het frontend gebruiker opladen)."
COM_JOOMGALLERY_CONFIG_NUMBERING="Nummering"
