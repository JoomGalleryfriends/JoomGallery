FILES_JOOMGALLERY_MIGRATION_CHECK_IMAGE_FILENAMES_TITLE="Afbeeldingsbestandnamen"
FILES_JOOMGALLERY_MIGRATION_CHECK_IMAGE_FILENAMES_DESC="Er zijn verschillende bestandsnamen voor thumbnail en details gedefinieerd in de JG3-tabellen. Aantal getroffen afbeeldingen: %s"
FILES_JOOMGALLERY_MIGRATION_CHECK_IMAGE_FILENAMES_HELP="Er is vastgesteld dat voor sommige afbeeldingen in de databasetabel van JG3 (bron, #__com_joomgallery) verschillende bestandsnamen staan in de rijen 'imgfilename' en 'imgthumbname'. Dit script kan resulteren in foutieve migratieresultaten. Wij adviseren ten sterkste om de database handmatig op te ruimen voordat u de migratie begint. Voor alle betreffende afbeeldingen moet u het volgende doen:<ul><li>Hernoem de miniatuurafbeelding in het bestandssysteem zodat deze de miniatuurafbeelding is ingesteld in de JoomGallery afbeeldingstabel bij rij 'imgfilename'.</li><li>In de oude JoomGallery afbeeldingstabel maak de waarde van de rij 'imgthumbname' dezelfde als in rij 'imgfilename'.</li></ul><br/>ID's van betreffende afbeeldingen: (%s)"
FILES_JOOMGALLERY_MIGRATION_ERROR_TYPE_PREREQUIREMENT="De vereisten voor dit inhoudstype zijn niet voldaan. Gelieve na te gaan of de volgende inhoudstypes volledig gemigreerd zijn en dat geen van hen mislukt is."
FILES_JOOMGALLERY_SERVICE_MIGRATION_DIRECT_USAGE_ERROR="Het is niet mogelijk om afbeeldingen direct te gebruiken, als de bron buiten deze Joomla! installatie. U kunt 'Zelfd Joomla!' installatie niet instellen' op ja en 'Afbeeldingsgebruik' op 'Direct gebruik' samen in stap 1."
FILES_JOOMGALLERY_SERVICE_MIGRATION_DIRECT_USAGE_IMGTYPES_ERROR="Direct gebruik van afbeeldingen is alleen mogelijk wanneer de drie standaard afbeeldingstypes (origineel, details, miniatuur) zijn geactiveerd. Verwijder alle andere afbeeldingentypes uit de JoomGallery configuratie."
FILES_JOOMGALLERY_SERVICE_MIGRATION_DIRECT_USAGE_LOCAL_ERROR="Direct gebruik van afbeeldingen is alleen mogelijk bij het gebruik van het lokale bestandssysteem. Schakel over naar het lokale bestandssysteem in de JoomGallery configuratie als u 'Direct gebruik' wilt toepassen."
FILES_JOOMGALLERY_SERVICE_MIGRATION_DIRECT_USAGE_ORIGINAL_WARNING="U heeft direct gebruik van afbeeldingen gekozen in stap 1. Zorg ervoor dat het 'originele' beeldtype gedeactiveerd is indien het gedeactiveerd was in uw bron/vorige Joomla-versie."
FILES_JOOMGALLERY_MIGRATION_CHECK_CATEGORY_CATPATH="Categorie paden"
FILES_JOOMGALLERY_MIGRATION_CHECK_CATEGORY_CATPATH_DESC="Er zijn inconsistente categoriemappen gedefinieerd in de database van uw JG3 tabellen. Pas de betreffende categorie paden handmatig aan, of schakel 'Gebruik nieuwe map structuur' uit in stap 1 om het oude statische categoriepad te gebruiken"
FILES_JOOMGALLERY_MIGRATION_CHECK_CATEGORY_CATPATH_HELP="Sommige categorieën in de database tabel van de JG3 (bron, #__com_joomgallery_catg) hebben geen consistente data items voor categorie id, naam, alias en categoriepad Dit was te wijten aan een fout in eerdere versie van Joomallery, die werd verbeterd in de versie V3.7.0 van JoomGallery Zo is er een inconsistente gegevensbasis in de database gecreëerd bij het hernoemen of verplaatsen van categorieën zonder het aliasveld op te schonen. Deze inconsistentie voorkomt een migratie naar de nieuwe mapstructuur en zonder geactiveerde compatibiliteitsmodus.<br /><br />Er zijn twee opties om dat op te lossen:<ul><li>De brondatabase handmatig opschonen of door de onderhoudsmanager te gebruiken van JoomGallery v3.7.0. (aanbevolen)</li><li>Schakelen 'Gebruik nieuwe map structuur' uit in de migratieopties en activeer 'JG3 compatibiliteitsmodus' in de componentconfiguratie. (niet aanbevolen)</li></ul>Wij adviseren ten zeerste om de database op te schonen voordat de migratie begint. Op deze manier kan JoomGallery gemigreerd worden naar de echte, nieuwe structuur die overeenkomt met de Joomla manier om dit te doen. Dit voorkomt je systemfouten en onlogische gedragspatronen.<br /><br />Een consistente JG3 categorietabel (#__com_joomgallery_catg) voldoet aan de volgende voorwaarden:<ul><li><strong>alias = parentalias/title</strong></strong><br />waar de titel wordt omgezet in een veilige URL (kleine letters, geen speciale tekens en namen, geen spaties . .)</li><li><strong>pad = parentpath/title_cid</strong><br />waar de titel wordt geconverteerd net als de alias en cid de categorie id is.</li></ul><br/>ID's van de betreffende categorieën: (%s)"
FILES_JOOMGALLERY_FIELDS_NEW_DIRS_LABEL="Gebruik nieuwe mapstructuur"
FILES_JOOMGALLERY_FIELDS_NEW_DIRS_DESC="Wilt u de gemigreerde categorieën converteren naar de nieuwe folder structuur stijl (filesystem)?{tip}<strong>Nieuwe padstijl (JG4+):</strong> root-of-filesystem/joomgallery/imagetype/parent-category-path/alias/<br /><strong>Oude padstijl (JG3-):</strong> joomla-root/images/joomgallery/imagety/parent-category-path/name_<br />In JG3-, in de meeste gevallen is de alias afgeleid van de categorienaam. Dit kan fout zijn als je categorietitels hebt hernoemd zonder hergeneratie van de alias. In dit geval is een conversie van de oude JG3- mapstructuur naar de nieuwe niet mogelijk.<br />Als u ervoor kiest om de oude mapstructuur te behouden schakel de compatibiliteitsmodus 'JG3 in in de algemene configuratie van de componenten om afbeeldingen in de oude structuur stijl te vinden."
FILES_JOOMGALLERY_MIGRATION_CHECK_COMPATIBILITY_MODE="Compatibiliteitsmodus"
FILES_JOOMGALLERY_MIGRATION_CHECK_COMPATIBILITY_MODE_ON_DESC="U heeft ervoor gekozen om de oude mappenstructuur in stap 1 te gebruiken. Om dit te laten werken moet de compatibiliteitsmodus worden geactiveerd in de configuratie van de component. Activeer 'JG3-compatibiliteitsmodus' in de JoomGallery configuratie."
FILES_JOOMGALLERY_MIGRATION_CHECK_COMPATIBILITY_MODE_OFF_DESC="U heeft gekozen om de nieuwe mappenstructuur in stap 1 te gebruiken. Om dit te laten werken moet de compatibiliteitsmodus worden uitgeschakeldd in de componentenconfiguratie. Deactiveer 'JG3-compatibiliteitsmodus' in de JoomGallery-configuratie."
FILES_JOOMGALLERY_SERVICE_MIGRATION_MCR="Verplaats/Kopiëer/Hermaak"
FILES_JOOMGALLERY_SERVICE_MIGRATION_MCR_ERROR="Ververplaatsen, Kopiëren of Recreeren binnen hetzelfde bestandssysteem (dezelfde joomla, hetzelfde bestandssysteem) bij behoud van de oude mapstructuur is onmogelijk. U heeft een onmogelijke combinatie van migratie-opties gekozen. Pas uw migratie-opties aan. Onmogelijke combinatie: [Image usage: Move∙ Copyright Recreate, Zelfde Joomla! installatie: Ja, gebruik nieuwe map structuur: Nee, (JG4 config)Filesystem: Local]"
FILES_JOOMGALLERY_SERVICE_MIGRATION_ALIAS_UNIQUE="Alias uniekheid"
FILES_JOOMGALLERY_SERVICE_MIGRATION_ALIAS_UNIQUE_ERROR="Alias uniekheid is gedeactiveerd voor migratie. Maar er zijn records in de bron die mogelijk problemen zullen veroorzaken na de migratie omdat ze niet-unieke aliasingangen zullen veroorzaken. We raden aan om deze records in de bron voor migratie op te lossen. Voor de volgende records zijn er problemen ontdekt:<br />Inhoudstype: %s; Tabel: %s; ID's: %s"
FILES_JOOMGALLERY_MIGRATION_WITH_RULES_LABEL="Categorie ACL"
FILES_JOOMGALLERY_MIGRATION_WITH_RULES_DESC="Wilt u de regels van de categorie acl overnemen?{tip}Alleen categorie regels kunnen worden overgenomen uit JG3 omdat de activa sterk zijn gewijzigd om de code-structuur af te stemmen op Joomla! Kern."


