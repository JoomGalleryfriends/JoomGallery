COM_JOOMGALLERY_IPTC_DATA="IPTC-gegevens"
COM_JOOMGALLERY_IPTCTAGS="IPTC-Tags&nbsp;&sup1;"
COM_JOOMGALLERY_TAG="Label"
COM_JOOMGALLERY_TAGDESCRIPTION="Definitie"
COM_JOOMGALLERY_TAGNAME="Tag-naam"
COM_JOOMGALLERY_TAGNR="Tagnummer."
;
COM_JOOMGALLERY_IPTC_CITYLEGACY="Plaatsnaam"
COM_JOOMGALLERY_IPTC_CITYLEGACY_DEFINITION="Naam van de stad waarop de inhoud zich concentreert - of de plaats die wordt weergegeven in de visuele media of waarnaar wordt verwezen door tekst of audio media. Dit element bevindt zich op het derde niveau van een top-down geografische hiërarchie."
COM_JOOMGALLERY_IPTC_CONTACT="Contactpersoon"
COM_JOOMGALLERY_IPTC_CONTACT_DEFINITION="Een algemene structuur voor basisinformatie om contact te krijgen met een persoon of organisatie."
COM_JOOMGALLERY_IPTC_COPYRIGHTNOTICE="Auteursrechten Verklaring"
COM_JOOMGALLERY_IPTC_COPYRIGHTNOTICE_DEFINITION="Bevat de noodzakelijke auteursrechtenverklaring voor het opeisen van de intellectuele eigendom voor dit item en zou de huidige eigenaar van het auteursrecht voor het item moeten identificeren. Andere entiteiten zoals de maker van het item kunnen worden toegevoegd in het overeenkomstige veld. Opmerkingen over gebruiksrechten moeten worden verstrekt in \"Gebruiksvoorwaarden\"."
COM_JOOMGALLERY_IPTC_COUNTRYCODELEGACY="Land code"
COM_JOOMGALLERY_IPTC_COUNTRYCODELEGACY_DEFINITION="Code van het land waarop de inhoud zich concentreert -- of het land dat wordt weergegeven in visuele media of in tekst of audio media. Dit element bevindt zich op het bovenste en eerste niveau van een geografische hiërarchie van bovenaf. De code moet worden overgenomen van ISO 3166 twee- of drie letter code. De volledige naam van een land moet naar het \"Land\" element gaan."
COM_JOOMGALLERY_IPTC_COUNTRYLEGACY="Land"
COM_JOOMGALLERY_IPTC_COUNTRYLEGACY_DEFINITION="Volledige naam van het land waarop de inhoud zich concentreert -- of het land dat wordt getoond in visuele media of waarnaar wordt verwezen in tekst of audiomedia. Dit element bevindt zich op het bovenste en eerste niveau van een geografische hiërarchie van bovenaf. De volledige naam moet worden uitgedrukt als een tekst en niet als een code, een code moet naar het element \"Landcode\" gaan."
COM_JOOMGALLERY_IPTC_CREATOR="Maker"
COM_JOOMGALLERY_IPTC_CREATORSJOBTITLE="Jobtitel van de auteur"
COM_JOOMGALLERY_IPTC_CREATORSJOBTITLE_DEFINITION="Bevat de job titel van de persoon die de inhoud van dit item heeft gemaakt. Aangezien dit een soort kwalificatie is, moet het element maker worden ingevuld als voorwaarde voor het gebruik van de Jobtitel van de Maker."
COM_JOOMGALLERY_IPTC_CREATOR_DEFINITION="Bevat de naam van de persoon die de inhoud van dit item heeft gemaakt, een fotograaf voor foto's, een grafische kunstenaar voor afbeeldingen, of een schrijver voor tekstnieuws maar in gevallen waarin de fotograaf niet moet worden geïdentificeerd kan de naam van een bedrijf of organisatie geschikt zijn."
COM_JOOMGALLERY_IPTC_CREDITLINE="Credit"
COM_JOOMGALLERY_IPTC_CREDITLINE_DEFINITION="Het credit aan personen, en/of organisatie(s) vereist door de leverancier van het artikel dat moet worden gebruikt wanneer gepubliceerd. Dit is een vrij tekstveld."
COM_JOOMGALLERY_IPTC_DATECREATED="Aangemaakt op"
COM_JOOMGALLERY_IPTC_DATECREATED_DEFINITION="Duidt de datum aan waarop de intellectuele inhoud is gemaakt in plaats van de datum waarop de fysieke weergave is gemaakt."
COM_JOOMGALLERY_IPTC_DESCRIPTION="Ondertiteling/Samenvatting"
COM_JOOMGALLERY_IPTC_DESCRIPTIONWRITER="Schrijver/Bewerker"
COM_JOOMGALLERY_IPTC_DESCRIPTIONWRITER_DEFINITION="Identificatie of de naam van de persoon die betrokken is bij het schrijven, bewerken of corrigeren van de beschrijving van de inhoud."
COM_JOOMGALLERY_IPTC_DESCRIPTION_DEFINITION="Een tekstuele beschrijving, inclusief bijschrift, van de inhoud van het artikel, vooral gebruikt wanneer het object geen tekst is."
COM_JOOMGALLERY_IPTC_HEADLINE="Koptekst"
COM_JOOMGALLERY_IPTC_HEADLINE_DEFINITION="Een korte samenvatting van het bijschrift. Kopregel is niet hetzelfde als Titel."
COM_JOOMGALLERY_IPTC_INSTRUCTIONS="Instructies"
COM_JOOMGALLERY_IPTC_INSTRUCTIONS_DEFINITION="Een van een aantal instructies van de aanbieder of auteur aan de ontvanger van het item."
COM_JOOMGALLERY_IPTC_INTELLECTUALGENRE="Intellectueel Genre"
COM_JOOMGALLERY_IPTC_INTELLECTUALGENRE_DEFINITION="Beschrijft het karakter, de intellectuele, artistieke of journalistieke karakter van een item, niet specifiek de inhoud."
COM_JOOMGALLERY_IPTC_KEYWORDS="Trefwoorden"
COM_JOOMGALLERY_IPTC_KEYWORDS_DEFINITION="Trefwoorden om het onderwerp van de inhoud uit te drukken. Sleutelwoorden kunnen vrije tekst zijn en hoeven niet uit een gecontroleerde woordenschat te worden genomen. Codes van het gecontroleerde woordenboek IPTC Onderwerp NewsCodes moeten naar het veld \"Onderwerp Code\" gaan."
COM_JOOMGALLERY_IPTC_PROVINCEORSTATELEGACY="Provincie/Staat"
COM_JOOMGALLERY_IPTC_PROVINCEORSTATELEGACY_DEFINITION="Naam van de subregio van een land - genaamd provincie, staat, subregio of iets anders - waarop de inhoud focust -- of de subregio die wordt getoond in visuele media of waarnaar wordt verwezen door tekst of audio media. Dit element bevindt zich op het tweede niveau van een top-down geografische hiërarchie."
COM_JOOMGALLERY_IPTC_SOURCE="Bron"
COM_JOOMGALLERY_IPTC_SOURCE_DEFINITION="Identificeert de oorspronkelijke eigenaar van het auteursrecht voor de intellectuele inhoud van het item. Dit zou een agentschap, een lid van een bureau of een individu kunnen zijn. Bron kan verschillen van de maker en van de entiteiten in de CopyrightNotice."
COM_JOOMGALLERY_IPTC_SUBLOCATIONLEGACY="Locatie"
COM_JOOMGALLERY_IPTC_SUBLOCATIONLEGACY_DEFINITION="Naam van een sublocatie waarop de inhoud zich concentreert - of de locatie die getoond wordt in de visuele media of waarnaar wordt verwezen door tekst of audio media. De naam van deze locatie kan de naam zijn van een sublocatie naar een stad of de naam van een bekende locatie of (natuurlijk) monument buiten een stad. In de zin van een onderlocatie van een stad bevindt dit element zich op het vierde niveau van een geografische hiërarchie."
COM_JOOMGALLERY_IPTC_TIMECREATED="Aangemaakt op"
COM_JOOMGALLERY_IPTC_TIMECREATED_DEFINITION="Noteert de tijd waarin de intellectuele inhoud werd gecreëerd in plaats van de tijd van het creëren van de fysieke vertegenwoordiging. Als geen tijd wordt gegeven zou de waarde standaard moeten zijn op 00:00:00."
COM_JOOMGALLERY_IPTC_TITLE="Titel"
COM_JOOMGALLERY_IPTC_TITLE_DEFINITION="Een verkorte referentie voor de digitale afbeelding. De titel biedt een korte menselijke leesbare naam die een tekst en/of numerieke referentie kan zijn. Het is niet hetzelfde als Koptekst."
COM_JOOMGALLERY_IPTC_ERROR_UNKNOWN_CHARSET="Onbekende tekenset codering gevonden in IPTC tag 1:90"
COM_JOOMGALLERY_IPTC_ERROR_CONVERT_CHARSET="Fout bij het converteren van IPTC tekenset van %s naar UTF-8"
COM_JOOMGALLERY_IPTC_TRANSMISSIONREFERENCE="Originele transmissiereferentie"

