;Fields
COM_JOOMGALLERY_FIELDS_TIP_MORE="Mehr..."
COM_JOOMGALLERY_FIELDS_FEATURED_DESC="Dieses Bild markieren. {tip}Zum Beispiel kann das Modul JoomImages so konfiguriert werden, dass nur bereitgestellte Bilder an einer Position des Moduls angezeigt werden."
COM_JOOMGALLERY_FIELDS_AUTHOR_DESC="Autor dieses Bildes (Fotograf)"
COM_JOOMGALLERY_FIELDS_OWNER_DESC="Besitzer dieses Bildes (Uploader)"
COM_JOOMGALLERY_FIELDS_PASSWORD_DESC="Hier können Sie ein Passwort für die Kategorie angeben.{tip}Damit ist die Kategorie nur für Benutzer im Frontend zugänglich, wenn sie das richtige Passwort eingeben. Bitte beachten Sie, dass die Einschränkung des Zugriffs über Zugriffsebenen stärker ist, was bedeutet, dass Benutzer nicht auf Kategorien mit zu hohem Zugriffsniveau zugreifen können, selbst wenn sie das entsprechende Passwort kennen."
COM_JOOMGALLERY_FIELDS_HIDDEN_DESC="Beim Verstecken dieses Elements wird es nicht mehr in der Kategorieansicht angezeigt, aber es wird immer noch über einen direkten Link verfügbar sein. {tip}Also <b>beachten Sie bitte</b> dass \"verstecken\" kein Schutz dafür ist. Wenn Sie nicht möchten, dass es verfügbar ist, dann nehmen sie die \"Veröffentlichung\" des Bildes zurück.<br />Es ist auch möglich, bestimmte Bilder in der Galerie zu verwalten, ohne sie darin zu zeigen (z.b. Sie können die Galerie als zusätzlicher Manager für Bilder verwenden, die in Inhaltsartikel enthalten sind oder dieses Bild kann als Kategoriebild angezeigt werden, ohne dass es in der Kategorieansicht erscheint)."
COM_JOOMGALLERY_FIELDS_CATEGORY_HIDDEN_DESC="Beim Verstecken dieser Kategorie wird sie nicht mehr in der Galerie- oder Kategorieansicht angezeigt, aber sie wird über einen direkten Link trotzdem verfügbar sein.{tip}Also <b>beachten Sie bitte</b> dass \"verstecken\" kein Schutz dafür ist. Wenn Sie nicht möchten, dass es verfügbar ist, heben sie die Veröffentlichung bitte auf.<br />Durch das Verstecken von Kategorien ist es beispielsweise möglich, in der Galerie separate Bereiche zu erstellen. Dafür erstellen Sie bitte einen Menüeintrag für die versteckten Kategorien."
COM_JOOMGALLERY_FIELDS_EXCLUDE_FROM_SEARCH="Von der Suche ausschließen"
COM_JOOMGALLERY_FIELDS_EXCLUDE_FROM_SEARCH_DESC="Wenn Sie diese Option aktivieren, können Sie dieses Element von der Suche ausschließen.{tip}Bitte beachten Sie, dass diese Option nicht automatisch an Unterkategorien weitergegeben wird. Natürlich kann das Aktivieren dieser Option bei den Besuchern Ihrer Website Verwirrung stiften, da einige Bilder nicht in den Suchergebnissen erscheinen, auch wenn sie korrekte Suchbegriffe eingeben."
COM_JOOMGALLERY_FIELDS_EXCLUDE_FROM_TOPLISTS="Von den Toplisten ausschließen"
COM_JOOMGALLERY_FIELDS_EXCLUDE_FROM_TOPLISTS_DESC="Wenn Sie diese Option aktivieren, können Sie dieses Element von den Top-Listen ausschließen.{tip}Bitte beachten Sie, dass diese Option nicht automatisch an Unterkategorien weitergegeben wird. Die Aktivierung dieser Option verzerrt natürlich die Top-Listen, die von den Besuchern Ihrer Website erkannt werden könnten."
COM_JOOMGALLERY_FIELDS_THUMBNAIL_DESC="Hier können Sie ein Bild auswählen, das als Vorschaubild für dieses Element eingestellt ist."
COM_JOOMGALLERY_FIELDS_RESIZING_DESC="Bildgröße ändern? Wenn Sie die Größe des Bildes aktivieren, werden alle hochgeladenen Bilder auf die maximale Größe gebracht/verkleinert, die Sie angegeben haben (eine Einstellung unter diesem). {tip}Es wird empfohlen, die Bildgröße für die Bildtypen 'Thumbnail' und 'Detail' zu verwenden, um Probleme mit der Layoutanzeige zu vermeiden. Wenn die Funktion deaktiviert bleibt, werden die Bilder in der Größe angezeigt, in der sie hochgeladen wurden."
COM_JOOMGALLERY_FIELDS_DYNAMICRESIZING_DESC="Bilder dynamisch skalieren? Wenn Sie die Skalierung von Bildern aktivieren, werden die gespeicherten Bilder dynamisch auf die von Ihnen angegebene Maximalgröße (eine Einstellung weiter unten) skaliert.{tip}Die Bilder werden dabei auf die angegebene Größe verkleinert, aber nicht vergrößert. Bleibt die Funktion deaktiviert, werden die Bilder in der Größe angezeigt, in der sie gespeichert wurden. Bitte beachten Sie, dass dynamische Anpassungen starke Auswirkungen auf die Performance haben."
COM_JOOMGALLERY_FIELDS_WATERMARK_DESC="Pfad zur Wasserzeichen-Datei, der sich auf Ihrem Server befindet. Pfad muss angegeben werden, auch wenn Sie keine Wasserzeichen-Funktion verwenden."
COM_JOOMGALLERY_FIELDS_WATERMARK_RESIZING_DESC="Wasserzeichen ändern? Wenn aktiviert, wird das Wasserzeichen in der Skala des darunterliegenden Bildes verändert."
