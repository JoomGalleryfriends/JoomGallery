COM_JOOMGALLERY_CONFIG_MS_COMMENT_RECIPIENTS="Empfänger für Kommentarnachrichten"
COM_JOOMGALLERY_CONFIG_MS_COMMENT_RECIPIENTS_LONG="Wem möchten Sie Nachrichten über neue Kommentare senden? Diese Nachricht wird nur verschickt, wenn eine Genehmigung des Kommentars erforderlich ist. Wenn Sie '- Standard Empfänger -' hier auswählen und wenn das Senden von Nachrichten aktiviert ist, erhalten alle Benutzer, die in den Joomla-Benutzereinstellungen 'Empfangen System-E-Mails' auf 'Ja' gesetzt haben, eine Benachrichtigung. Wenn Sie nur Nachrichten an die Bildbesitzer senden möchten, wählen Sie bitte '- Kein Benutzer -' und wählen Sie die Option unten auf 'Ja'."
COM_JOOMGALLERY_CONFIG_MS_COMMENT_TOOWNER="Nachricht für Bildbesitzer"
COM_JOOMGALLERY_CONFIG_MS_COMMENT_TOOWNER_LONG="Wenn diese Option aktiviert ist, erhält der Benutzer, der ein kommentiertes Bild besitzt, auch eine Benachrichtigung. Die Nachricht wird auch gesendet, wenn die Genehmigung des Kommentars nicht erforderlich ist. Wenn sie genehmigt werden müssen, wird die Nachricht erst dann verschickt, wenn dies geschehen ist."
COM_JOOMGALLERY_CONFIG_MS_REPORT_TYPE="Sendemethode für die Bildansprüche"
COM_JOOMGALLERY_CONFIG_MS_REPORT_TYPE_LONG="Auf welchem Weg möchten Sie Schadensmeldungen versenden? Diese Option <b>muss aktiviert sein</b>, um die Schaltfläche für Bildansprüche zu aktivieren."
COM_JOOMGALLERY_CONFIG_MS_REPORT_RECIPIENTS="Empfänger für die Bildansprüche"
COM_JOOMGALLERY_CONFIG_MS_REPORT_RECIPIENTS_LONG="Wem möchten Sie Nachrichten über Bildbeanspruchungen senden? Wenn Sie '- Standard Empfänger -' hier auswählen und wenn das Senden von Nachrichten oben in der Kategorie- oder Detailansicht aktiviert ist, bekommen alle Benutzer, die in den Joomla-Benutzereinstellungen 'Empfangen System-E-Mails' auf 'Ja' gesetzt haben, eine Benachrichtigung."
COM_JOOMGALLERY_CONFIG_MS_REPORT_TOOWNER="Nachricht für Bildbesitzer (Berichte)"
COM_JOOMGALLERY_CONFIG_MS_REPORT_TOOWNER_LONG="Wenn diese Option aktiviert ist, erhält der Benutzer, der gemeldete Bilder besitzt, auch eine Benachrichtigung."
COM_JOOMGALLERY_CONFIG_MS_REJECTIMG_TYPE="Sendemethode für Bildablehnungsnachrichten"
COM_JOOMGALLERY_CONFIG_GS_MS_GLOBAL_FROM="Absenderinfo ausblenden"
COM_JOOMGALLERY_CONFIG_USERSPACE="Benutzerbereich aktivieren"
COM_JOOMGALLERY_CONFIG_USERSPACE_LONG="Der Benutzerbereich ist das Frontend Benutzerverwaltungsfeld.{tip}Im Benutzerbereich - abhängig von den unten verfügbaren Einstellungen - können Benutzer Bilder hochladen, löschen oder bearbeiten und Kategorien erstellen oder löschen. Die hochgeladenen Bilder werden in der Tabellenansicht angezeigt. Wenn der Benutzer in mehrere Kategorien hochladen darf, kann er auch Bilder zwischen Kategorien verschieben. <br />Bitte wählen Sie, ob der Benutzer Bilder hochladen oder Kategorien erstellen darf.<br /><b>Falls nicht, werden die folgenden Optionen und die Einstellungen in <i>Frontend Einstellungen » Benutzerbereich</i> ignoriert.</b>"
COM_JOOMGALLERY_CONFIG_ADMIN_APPROVAL="Admin Genehmigung"
COM_JOOMGALLERY_CONFIG_MAX_USERCATS="Max. Benutzerkategorien"
COM_JOOMGALLERY_CONFIG_MAX_USERCATS_LONG="Wie viele Kategorien darf ein Frontend-Benutzer erstellen?"
COM_JOOMGALLERY_CONFIG_MAX_USERIMGS="Max. Benutzerbilder"
COM_JOOMGALLERY_CONFIG_MAX_USERIMGS_TIMESPAN="Zeitspanne in Tagen"
COM_JOOMGALLERY_CONFIG_MAX_USERIMGS_TIMESPAN_LONG="Sie können einen Zeitraum in <b>Tagen</b> festlegen, in dem die maximale Anzahl von Bildern hochgeladen werden kann.{tip}Wenn der Wert für diesen Parameter 0 ist, muss der vorherige Parameter als absolutes Limit angesehen werden."
COM_JOOMGALLERY_CONFIG_MAX_FILESIZE="Max. Dateigröße"
COM_JOOMGALLERY_CONFIG_MAX_FILESIZE_LONG="Maximale Dateigröße in Bytes für Frontend-Bild-Uploads.{tip}Diese Einstellung gilt nur für Frontend und hat keine Auswirkungen auf Backend-Uploads!"
COM_JOOMGALLERY_CONFIG_COPYRIGHT_NOTE="Copyright-Hinweis anzeigen"
COM_JOOMGALLERY_CONFIG_COPYRIGHT_NOTE_LONG="Möchten Sie einen Copyright-Hinweis im Upload-Formular anzeigen?{tip}Es wird der Benutzer darüber informiert, dass hochgeladene Bilder frei von Rechten Dritter sein müssen. Der Inhalt der Notiz kann angepasst werden, indem die Frontend Konstante COM_JOOMGALLERY_UPLOAD_NEW_IMAGE_COPYRIGHT. geändert wird<br /><b>HINWEIS!! Der standardmäßige Copyright-Hinweis in der erwähnten Konstante ist nur ein Beispiel. In jedem Einzelfall sollte eine Rechtsberatung zur Vorbereitung der Mitteilung konsultiert werden!</b>"
COM_JOOMGALLERY_CONFIG_DEFAULT_CAT="Standard-Upload-Kategorie"
COM_JOOMGALLERY_CONFIG_DEFAULT_CAT_LONG="Sie können eine Standardbenutzer Uploadkategorie auswählen. Das Kategoriefeld des Upload-Formulars wird mit dem hier eingestellten Standardwert gefüllt.{tip}Sie können zwischen der ältesten und neuesten Kategorie wählen, die vom Benutzer selbst erstellt wurde (Älteste von eigenen, Neueste von eigenen) oder der ältesten und neuesten Kategorie von allen verfügbaren Kategorien, auf die der Benutzer Upload-Zugriff hat. Wenn Sie „Keine“ auswählen, ist das Kategoriefeld im Upload-Formular standardmäßig leer.<br /><br /><strong>Diese Option ist nur wirksam, wenn die Option <i>Allgemeine Einstellungen &raquo; Zusätzliche Funktionen &raquo; Nicht benötigte Prüfungen deaktivieren</i> <u>nicht</u> aktiviert ist!</strong>"
COM_JOOMGALLERY_CONFIG_DEFAULT_CAT_NEWEST_ALL="Neueste von allen"
COM_JOOMGALLERY_CONFIG_DEFAULT_CAT_NEWEST_OWN="Neueste von Eigenen"
COM_JOOMGALLERY_CONFIG_DEFAULT_CAT_OLDEST_ALL="Älteste von allen"
COM_JOOMGALLERY_CONFIG_DEFAULT_CAT_OLDEST_OWN="Älteste von Eigener"
COM_JOOMGALLERY_CONFIG_UPLOAD_QUOTA="Upload-Kontingent anzeigen"
COM_JOOMGALLERY_CONFIG_UPLOAD_QUOTA_LONG="Möchten Sie einen Hinweis über maximale Upload-Größe und Bildmenge anzeigen?"
COM_JOOMGALLERY_CONFIG_FRONTEND_UPLOAD="Frontend Upload"
COM_JOOMGALLERY_CONFIG_FRONTEND_UPLOAD_LONG="Aktivieren Sie diese Option, wenn Benutzer im Frontend Bilder hochladen können."
COM_JOOMGALLERY_CONFIG_PROBLEMATIC_FILES_UPLOAD="Option 'Problematische Bilddateien' anbieten"
COM_JOOMGALLERY_CONFIG_PROBLEMATIC_FILES_UPLOAD_LONG="Möchten Sie das Hochladen ohne Größenänderung erlauben?{tip}Abhängig von Ihrer Serverkonfiguration können bei einigen Bildern während des Hochladens Fehler auftreten. Diese Fehler können durch mehrere Gründe verursacht werden (nicht genug Speicher, fehlende Bibliotheken, Fehler im Code, Fehlkonfigurationen usw.). Diese Option erlaubt es dem Benutzer, solche problematische Bilder hochzuladen. Sie werden nicht verändert, auch wenn die Größenänderung aktiviert ist. Sie werden in der Detailansicht in ihrer Originalgröße angezeigt, ein Auswahlfeld mit zusätzlicher Erklärung gibt es im Frontend."
COM_JOOMGALLERY_CONFIG_REDIRECT_AFTER_UPLOAD="Weiterleitung nach dem Upload"
COM_JOOMGALLERY_CONFIG_REDIRECT_AFTER_UPLOAD_LONG="Möchten Sie den Frontend-Benutzer nach erfolgreichem Bild-Upload umleiten?{tip}wenn aktiviert, wird der Benutzer an die ausgewählte Seite weitergeleitet. Alle Upload- und Debug-Informationen werden dort angezeigt.<br />In anderen Fällen bleibt der Benutzer auf der Upload-Seite. Upload- und Debug-Informationen werden im Formular zusammen mit Links zum Benutzerfenster angezeigt."
COM_JOOMGALLERY_CONFIG_REDIRECT_AFTER_UPLOAD_TO_GALLERY_VIEW="Zur Galerieansicht"
COM_JOOMGALLERY_CONFIG_REDIRECT_AFTER_UPLOAD_TO_UPLOAD_VIEW="Ansicht hochladen"
COM_JOOMGALLERY_CONFIG_REDIRECT_AFTER_UPLOAD_TO_USERPANEL="Zum Benutzerbereich"
COM_JOOMGALLERY_CONFIG_DOWNLOAD="Downloads anbieten"
COM_JOOMGALLERY_CONFIG_DOWNLOAD_LONG="Möchten Sie Downloads anbieten, indem Sie den Download-Button in den verschiedenen Ansichten anzeigen?{tip}Das Aktivieren der Option, wird weitere Download-Optionen unten anzeigen."
COM_JOOMGALLERY_CONFIG_DOWNLOADFILE="Bilder herunterladen"
COM_JOOMGALLERY_CONFIG_DOWNLOADFILE_LONG="Welches Bild möchten Sie zum Download bereitstellen? {tip}\"Detail\" erlaubt das Herunterladen der Detailansicht. \"Original\" erlaubt das Herunterladen des Originalbilds, wie es im Popup angezeigt wird.<br />Diese Einstellungen funktionieren nur, wenn Downloads angeboten werden."
COM_JOOMGALLERY_CONFIG_DOWNLOADWITHWATERMARK="Mit Wasserzeichen herunterladen?"
COM_JOOMGALLERY_CONFIG_DOWNLOADWITHWATERMARK_LONG="Möchten Sie dem heruntergeladenen Bild ein Wasserzeichen hinzufügen?{tip}Wenn Sie \"Ja\" wählen, wird ein Wasserzeichen zum heruntergeladenen Bild hinzugefügt, ohne zu berücksichtigen, ob ein Wasserzeichen in der Detailansicht angezeigt wird oder nicht."
COM_JOOMGALLERY_CONFIG_RATING="Bewertung erlauben"
COM_JOOMGALLERY_CONFIG_RATING_LONG="Diese Option zeigt ein Bewertungsfeld in der Detailansicht der Galerie an und erlaubt den Benutzern, Bilder zu bewerten.{tip}Beim Aktivieren, werden weitere Bewertungsoptionen unten anzeigen."
COM_JOOMGALLERY_CONFIG_RATING_CAT_LONG="Hier können Sie einstellen, ob die Bewertung in dieser Kategorie erlaubt ist.{Tipp}Dies kann in den Einstellungen im Tab „Benutzerzugriffsrechte->Bewertungen->Bewertung zulassen“ in der JoomGallery-Konfiguration überschrieben werden"
COM_JOOMGALLERY_CONFIG_HIGHEST_RATING="Höchste Bewertung"
COM_JOOMGALLERY_CONFIG_HIGHEST_RATING_LONG="Wenn Benutzerbewertungen aktiviert sind (Einstellung oben) können Sie hier den Zahlenbereich angeben.{tip}Der von Ihnen eingegebene Wert ist der höchstmögliche zulässige Wert."
COM_JOOMGALLERY_CONFIG_CALC_TYPE="Bewertungsberechnungsart"
COM_JOOMGALLERY_CONFIG_CALC_TYPE_BAYES1="Gewichtet (Bayes)"
COM_JOOMGALLERY_CONFIG_CALC_TYPE_LONG="Wählen Sie den Berechnungstyp für die durchschnittliche Bewertung.{tip}Wenn der Standardtyp verwendet wird, wird die Bewertung durch das Erstellen des arithmetischen Durchschnitts berechnet. Bei Verwendung des gewichteten Typs von <a href=\"http://en.wikipedia.org/wiki/Thomas_Bayes\" target=\"_blank\">Thomas Bayes</a>wird die Gesamtzahl der Stimmen für alle Bilder von der Berechnung berücksichtigt. Es wird also davon ausgegangen, dass weniger Stimmen für ein Bild weniger glaubwürdig sind als mehr Stimmen."
COM_JOOMGALLERY_CONFIG_CALC_TYPE_STANDARD="Standard"
COM_JOOMGALLERY_CONFIG_VOTING_ONLY_ONCE="Bewertung einmal pro Bild"
COM_JOOMGALLERY_CONFIG_VOTING_ONLY_ONCE_LONG="Sollen Bewertungen nur einmal pro Bild zulässig sein?{tip}Dies wird eine IP-Sperre für 24 Stunden erstellen. <strong>Bitte beachten Sie</strong> dass dies kein zuverlässiger Schutz gegen Mehrfachstimmen ist. Benutzer können leicht eine neue IP-Adresse erhalten. Für zuverlässige Abstimmungsergebnisse sollten Sie nur registrierte Benutzer abstimmen lassen."
COM_JOOMGALLERY_CONFIG_REPORT_IMAGES="Senden von Forderungen erlauben"
COM_JOOMGALLERY_CONFIG_HINT_NOT_ENOUGH_RIGHTS="Ratschläge wenn nicht genügend Rechte vorhanden sind"
