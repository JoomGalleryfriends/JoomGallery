COM_JOOMGALLERY_CONFIG_USE_REAL_PATHS="Verwende echte Pfade"
COM_JOOMGALLERY_CONFIG_COMPATIBILITY_MODE="JG3-Kompatibilitätsmodus"
COM_JOOMGALLERY_CONFIG_COMPATIBILITY_MODE_LONG="Schalten Sie den Kompatibilitätsmodus ein, um einige Macken der alten JoomGallery-Versionen abzufangen und so die Kompatibilität alter Inhalte sicherzustellen.{tip}Das Einschalten des Kompatibilitätsmodus verringert die Leistung der Komponente und wird daher nicht empfohlen. In manchen Fällen ist es jedoch notwendig, um alte Inhalte weiterhin korrekt nutzen zu können. Zum Beispiel:<br /><ul><li>Sie haben während der Migration die Option „Neue Ordnerstruktur verwenden“ deaktiviert. Diesen Modus benötigen Sie, um die alten statischen Systempfade auszulesen und weiter zu nutzen.</li></ul>"
