COM_JOOMGALLERY_CONFIG_MS_DOWNLOAD_RECIPIENTS_LONG="Wem möchten Sie Nachrichten über Bild-Downloads senden? Wenn Sie '- Standard Empfänger -' hier auswählen und wenn das Senden von Nachrichten oben aktiviert ist, erhalten alle Benutzer, die in den Joomla-Benutzereinstellungen 'Empfangen System-E-Mails' auf 'Ja' gesetzt haben, eine Benachrichtigung."
COM_JOOMGALLERY_CONFIG_MS_ZIPDOWNLOAD="Zip-Download Benachrichtigung"
