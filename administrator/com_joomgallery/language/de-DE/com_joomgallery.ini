COM_JOOMGALLERY_FIELDS_SOURCE_IDS_DESC="Wenn auf „Ja“ gesetzt, werden die IDs der Quelldatensätze zum Erstellen der Zieldatensätze verwendet.{tip}Um diese Option zu verwenden, dürfen die IDs der Quelle nicht in der Zieldatenbanktabelle vorhanden sein. Tipp: Stellen Sie sicher, dass die Zieltabellen leer sind."
