COM_JOOMGALLERY_FIELDS_CHECKOWNER_DESC="Bei der Einstellung „Ja“ wird versucht, die Eigentümer des migrierten Inhalts beizubehalten. Wenn eine bestimmte Besitzer-ID im aktuellen Joomla nicht gefunden werden kann, wird nach der Installation der Eigentümer als Fallback-Benutzer des Plugins „Besitzer prüfen“ festgelegt."
COM_JOOMGALLERY_FIELDS_IMAGEUSAGE_LABEL="Bildnutzung"
COM_JOOMGALLERY_FIELDS_IMAGEUSAGE_DESC="Wie möchten Sie die Bilder der Quelle verwenden?{tip}<strong>Direkte Nutzung:</strong> Keine Migration von Bilddateien. Benutzen Sie die Bilder direkt im Quellordner so, wie sie sind. Nur die drei Standardbildtypen sind nach der Migration verfügbar.<br /><strong>Neu erstellen:</strong> Das Originalbild aus der Quelle verwenden, um die Bildtypen neu zu erstellen. (Details verwenden, falls Original nicht verfügbar ist)<br /><strong>Kopieren:</strong> Kopieren Sie die Bilder aus der Quelle und verwenden Sie sie als Bildtypen basierend auf nachfolgender Zuordnung.<br /><strong>Verschieben:</strong> Verschieben Sie die Bilder aus der Quelle und verwenden Sie sie als Bildtypen basierend auf nachfolgender Zuordnung."
COM_JOOMGALLERY_FIELDS_IMAGEMAPPING_LABEL="Bildzuordnung"
