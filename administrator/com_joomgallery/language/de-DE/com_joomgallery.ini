COM_JOOMGALLERY_CONFIG_MS_UPLOAD_RECIPIENTS_LONG="Wen möchten Sie Nachrichten über neue Bilder senden? Wenn Sie '- Standard Empfänger -' hier auswählen und wenn das Senden von Nachrichten oben aktiviert ist, empfangen alle Benutzer, die in den Joomla-Benutzereinstellungen 'Empfangen System-E-Mails' auf 'Ja' gesetzt haben, eine Benachrichtigung."
