COM_JOOMGALLERY_CONFIG_UPLOAD_ORDER_LONG="Möchten Sie den Bildern automatisch Sortiernummern zuweisen? Welche Reihenfolge bevorzugen Sie?{tip}Sortiernummern sind ein wichtiges Werkzeug, um die Anordnung von Bildern im Frontend zu kontrollieren. Sortiernummern werden in der Datenbank gespeichert und können später im Bildmanager bearbeitet werden. Automatisch zugewiesene Sortiernummern ordnen das Bild im Frontend an und erleichtern das Verwalten im Backend. Normalerweise sollten Sie eine aufsteigende Reihenfolge wählen (diese Einstellung gilt auch für das Hochladen auf der Benutzeroberfläche)."
