FILES_JOOMGALLERY_MIGRATION_CHECK_IMAGE_FILENAMES_TITLE="Dateinamen für Bilder"
FILES_JOOMGALLERY_MIGRATION_CHECK_IMAGE_FILENAMES_DESC="Es sind verschiedene Dateinamen für Thumbnail und Detailbild in der Datenbank Ihrer JG3-Tabellen definiert. Anzahl der betroffenen Bilder: %s"
FILES_JOOMGALLERY_MIGRATION_CHECK_IMAGE_FILENAMES_HELP="Es wurde festgestellt, dass für einige Bilder in der Datenbanktabelle der JG3 (Quelle, #__com_joomgallery) unterschiedliche Dateinamen in den Zeilen „imgfilename“ und „imgthumbname“ gespeichert sind. Dieses Skript könnte zu fehlerhaften Migrationsergebnissen führen. Wir empfehlen dringend, die Datenbank vor Beginn der Migration manuell zu bereinigen. Für alle betroffenen Bilder müssen Sie Folgendes tun:<ul><li>Benennen Sie das Miniaturbild im Dateisystem so um, wie es in der alten JoomGallery-Bildtabelle in der Zeile „imgfilename“ festgelegt ist.</li><li>Setzen Sie in der alten JoomGallery Bildtabelle den Wert der Zeile „imgthumbname“ auf den gleichen Wert wie in der Zeile „imgfilename“.</li></ul><br/>IDs der betroffenen Bilder: (%s)"
FILES_JOOMGALLERY_MIGRATION_ERROR_TYPE_PREREQUIREMENT="Die Voraussetzung für diesen Inhaltstyp sind nicht erfüllt. Bitte stellen Sie sicher, dass die folgenden Inhaltstypen vollständig migriert werden und keiner von ihnen fehlgeschlagen ist."
FILES_JOOMGALLERY_SERVICE_MIGRATION_DIRECT_USAGE_ERROR="Es ist nicht möglich, Bilder direkt zu verwenden, wenn die Quelle außerhalb dieser Joomla!-Installation liegt. Sie können in Schritt 1 'Gleiche Joomla! Installation' nicht auf 'Ja' setzen und 'Bildnutzung' auf 'Direkte Nutzung' stellen."
FILES_JOOMGALLERY_SERVICE_MIGRATION_DIRECT_USAGE_IMGTYPES_ERROR="Eine direkte Verwendung von Bildern ist nur möglich, wenn die drei Standard-Bildtypen (Original, Details, Thumbnail) aktiviert sind. Bitte entfernen Sie alle anderen Bildtypen aus der JoomGallery-Konfiguration."
FILES_JOOMGALLERY_SERVICE_MIGRATION_DIRECT_USAGE_LOCAL_ERROR="Direkte Verwendung von Bildern ist nur möglich, wenn das lokale Dateisystem verwendet wird. Bitte wechseln Sie zum lokalen Dateisystem in der JoomGallery Konfiguration, wenn Sie 'Direkte Nutzung' verwenden möchten."
FILES_JOOMGALLERY_SERVICE_MIGRATION_DIRECT_USAGE_ORIGINAL_WARNING="Sie haben die direkte Verwendung von Bildern in Schritt 1 ausgewählt. Bitte stellen Sie sicher, dass der 'originale' Bildtyp deaktiviert ist, wenn er in Ihrer Quell-/vorherigen JoomGallery-Version deaktiviert wurde."
FILES_JOOMGALLERY_MIGRATION_CHECK_CATEGORY_CATPATH="Kategorienpfade"
FILES_JOOMGALLERY_MIGRATION_CHECK_CATEGORY_CATPATH_DESC="Es gibt inkonsistente Pfade zu den Kategorie-Ordnern in der Datenbank Ihrer JG3-Tabellen. Bitte passen Sie die betroffenen Kategorie-Pfade manuell an oder deaktivieren Sie \"Neue Ordnerstruktur verwenden\" in Schritt 1 um stattdessen den alten statischen Kategorie-Pfad zu verwenden"
FILES_JOOMGALLERY_MIGRATION_CHECK_CATEGORY_CATPATH_HELP="Einige Kategorien in der Datenbanktabelle der JG3 (Quelle, #__com_joomgallery_catg) haben keine konsistenten Inhalte für cid, name, alias und catpath. Dies geschah aufgrund eines Fehlers in früheren JoomGallery Versionen, der in JoomGallery v3.7.0 behoben wurde. So wurde beim Umbenennen oder Verschieben von Kategorien eine inkonsistente Datenbasis in der Datenbank geschaffen, ohne das Alias-Feld zu löschen. Diese Inkonsistenz verhindert eine Migration in die neue Ordnerstruktur und ohne den Kompatibilitätsmodus zu aktivieren.<br /><br />Es gibt zwei Möglichkeiten, das zu lösen:<ul><li>Die Quelldatenbank manuell aufräumen oder den Wartungsmanager von JoomGallery v3.7.0 verwenden (empfohlen).</li><li>Deaktivieren Sie 'Neue Ordnerstruktur verwenden' in den Migrationsoptionen und aktivieren Sie den 'JG3-Kompatibilitätsmodus' in der Komponenten-Konfiguration (nicht empfohlen).</li></ul>Wir empfehlen dringend, die Datenbank vor dem Start der Migration zu bereinigen. Auf diese Weise kann die JoomGallery in die richtige neue Struktur migriert werden, die der Joomla-Methode entspricht. Dies verhindert Fehler und unlogische Verhaltensmuster im System.<br /><br />Eine konsistente JG3-Kategorie-Tabelle (#__com_joomgallery_catg) erfüllt folgende Bedingungen:<ul><li><strong>Alias = parentalias/title</strong><br />wobei der Titel in einen URL-Safe umgewandelt wird (Kleinbuchstaben, keine Sonderzeichen und Umlaute, keine Leerzeichen, ... )</li><li><strong>path = parentpath/title_cid</strong><br />wo der Titel genau wie der Alias konvertiert wird und die cid die Kategorie-ID ist.</li></ul><br/>ID's der betroffenen Kategorien: (%s)"
FILES_JOOMGALLERY_FIELDS_NEW_DIRS_LABEL="Neue Ordnerstruktur verwenden"
FILES_JOOMGALLERY_FIELDS_NEW_DIRS_DESC="Möchten Sie Ihre migrierten Kategorien in die neue Ordnerstruktur (Dateisystem) konvertieren? {tip}<strong>Neuer Stil des Pfades (JG4+):</strong> root-of-filesystem/joomgallery/imagetype/parent-category-path/alias/<br /><br /><strong>Alter Stil des Pfades (JG3-):</strong> joomla-root/images/joomgallery/imagetype/parent-category-path/name_cid/<br /> In der JG3-, ist in den meisten Fällen der Alias aus dem Kategorienamen ableitbar. Dies könnte falsch sein, wenn Sie den Kategorietitel umbenannt haben, ohne den Alias neu zu generieren. In diesem Fall ist eine Konvertierung der alten JG3-Ordnerstruktur in die neue nicht möglich.<br /> Wenn Sie die alte Ordnerstruktur beibehalten, müssen Sie in den 'Allgemeinen Einstellungen' der JoomGallery Konfiguration den 'JG3 Kompatibilitätsmodus' einschalten, damit die Komponente die Bilder finden kann, die in der alten Ordnerstruktur gespeichert sind."
FILES_JOOMGALLERY_MIGRATION_CHECK_COMPATIBILITY_MODE="Kompatibilitätsmodus"
FILES_JOOMGALLERY_MIGRATION_CHECK_COMPATIBILITY_MODE_ON_DESC="Sie haben sich in Schritt 1 dafür entschieden, die alte Ordnerstruktur zu verwenden. Damit dies funktioniert, muss der Kompatibilitätsmodus in der Komponentenkonfiguration aktiviert werden. Bitte aktivieren Sie den 'JG3 Kompatibilitätsmodus' in der JoomGallery Konfiguration."
FILES_JOOMGALLERY_MIGRATION_CHECK_COMPATIBILITY_MODE_OFF_DESC="Sie haben sich in Schritt 1 dafür entschieden, die neue Ordnerstruktur zu verwenden. Damit dies funktioniert, muss der Kompatibilitätsmodus in der Komponentenkonfiguration deaktiviert werden. Bitte deaktivieren Sie den 'JG3 Kompatibilitätsmodus' in der JoomGallery Konfiguration."
FILES_JOOMGALLERY_SERVICE_MIGRATION_MCR="Verschieben/Kopieren/Neu erstellen"
FILES_JOOMGALLERY_SERVICE_MIGRATION_MCR_ERROR="Verschieben, Kopieren oder Neu erstellen innerhalb des gleichen Dateisystems (dasselbe Joomla, dasselbe Dateisystem) und durch Behalten der alten Ordnerstruktur ist nicht möglich. Sie haben eine unmögliche Kombination von Migrationsoptionen ausgewählt. Bitte passen Sie Ihre Migrationsoptionen an. Nicht mögliche Kombination: [Bildnutzung: Verschieben|Kopieren|Neu erstellen, Gleiche Joomla! Installation: Ja, neue Ordnerstruktur verwenden: Nein, (JG4 config)Dateisystem: Lokal]"
FILES_JOOMGALLERY_SERVICE_MIGRATION_ALIAS_UNIQUE="Alias-Eindeutigkeit"
FILES_JOOMGALLERY_SERVICE_MIGRATION_ALIAS_UNIQUE_ERROR="Die Alias-Eindeutigkeit ist für die Migration deaktiviert. Es gibt jedoch Datensätze in der Quelle, die nach der Migration möglicherweise Probleme verursachen, da sie nicht eindeutige Alias-Einträge erzeugen. Wir empfehlen, diese Datensätze in der Quelle vor der Migration zu korrigieren. Für die folgenden Datensätze wurden Probleme erkannt:<br />Inhaltstyp: %s; Tabelle: %s; IDs: %s"
FILES_JOOMGALLERY_MIGRATION_WITH_RULES_LABEL="Kategorie-ACL"
FILES_JOOMGALLERY_MIGRATION_WITH_RULES_DESC="Möchten Sie die Kategorie-ACL-Regeln übertragen? {tip}Nur Kategorieregeln können von der \"alten\" JG3 übernommen werden, da die Assets stark geändert wurden, um die Codestruktur an den Joomla! Core anzupassen."


