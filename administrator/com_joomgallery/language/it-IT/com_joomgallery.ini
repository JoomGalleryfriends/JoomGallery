COM_JOOMGALLERY_FIELDS_TIP_MORE="Altro..."
COM_JOOMGALLERY_FIELDS_FEATURED_DESC="Contrassegnare questa immagine come in evidenza.{tip}Ad esempio, il modulo JoomImages può essere configurato in modo da visualizzare solo le immagini in primo piano su una posizione del modulo."
COM_JOOMGALLERY_FIELDS_AUTHOR_DESC="Autore di questa immagine (Fotografo)"
COM_JOOMGALLERY_FIELDS_OWNER_DESC="Proprietario di questa immagine (Uploader)"
COM_JOOMGALLERY_FIELDS_PASSWORD_DESC="Qui puoi specificare una password per la categoria.{tip}Con questo, la categoria sarà accessibile solo per gli utenti nel frontend se immettono la password corretta. Si prega di notare che la limitazione dell'accesso tramite i livelli di accesso è più forte, il che significa che gli utenti non possono accedere a categorie con un livello di accesso troppo elevato anche se conoscono la rispettiva password."
COM_JOOMGALLERY_FIELDS_HIDDEN_DESC="Nascondendo questo elemento, non sarà più visualizzato nella vista categoria, ma sarà ancora disponibile tramite collegamento diretto.{tip}Quindi <b>si prega di notare</b> che \"nascondere\" questo non è una protezione per esso. Se non vuoi che sia disponibile, per favore annulla la pubblicazione.<br />È anche possibile gestire determinate immagini nella galleria senza mostrarle in essa (ad es. è possibile utilizzare la galleria come gestore aggiuntivo per le immagini incluse in articoli di contenuto o questa immagine può essere visualizzata come immagine di categoria senza apparire nella vista categoria)."
COM_JOOMGALLERY_FIELDS_CATEGORY_HIDDEN_DESC="Nascondendo questa categoria, non sarà più visualizzata nella galleria o nella vista di categoria, ma sarà ancora disponibile attraverso il collegamento diretto.{tip}Quindi <b>si prega di notare</b> che “nasconderlo” non è una protezione per esso. Se non si vuole che sia disponibile, si prega di non pubblicarlo.<br />Nascondendo le categorie è possibile creare aree separate nella galleria, ad esempio. A tale scopo, creare una voce di menu per le categorie nascoste."
COM_JOOMGALLERY_FIELDS_EXCLUDE_FROM_SEARCH="Escludi dalla ricerca"
COM_JOOMGALLERY_FIELDS_EXCLUDE_FROM_SEARCH_DESC="Abilitando questa opzione è possibile escludere questo elemento dalla ricerca.{tip}Si prega di notare che questa opzione non viene automaticamente trasmessa alle sottocategorie. Naturalmente, abilitando questa opzione potrebbe creare confusione ai visitatori del tuo sito perché alcune immagini non appariranno nei risultati di ricerca anche se digitano parole chiave corrette."
COM_JOOMGALLERY_FIELDS_EXCLUDE_FROM_TOPLISTS="Escludi dai toplist"
COM_JOOMGALLERY_FIELDS_EXCLUDE_FROM_TOPLISTS_DESC="Abilitando questa opzione è possibile escludere questo elemento dalle toplist.{tip}Si prega di notare che questa opzione non viene automaticamente trasmessa alle sottocategorie. Naturalmente, l'attivazione di questa opzione distorce le toplist che potrebbero essere rilevate dai visitatori del sito."
COM_JOOMGALLERY_FIELDS_THUMBNAIL_DESC="Qui è possibile selezionare un'immagine impostata come miniatura di questo elemento."
COM_JOOMGALLERY_FIELDS_RESIZING_DESC="Ridimensionamento delle immagini? Se abiliti il ridimensionamento dell'immagine, tutte le immagini caricate saranno ridimensionate alle dimensioni massime specificate (un'impostazione sotto questa).{tip}Si consiglia di utilizzare il ridimensionamento delle immagini per i tipi 'thumbnail' e 'detail' per evitare problemi con la visualizzazione del layout. Se la funzione rimane disabilitata, le immagini saranno visualizzate nelle dimensioni che sono state caricate."
COM_JOOMGALLERY_FIELDS_WATERMARK_DESC="Percorso al file filigrana, situato sul tuo server. Il percorso deve essere specificato, anche se non si utilizza la funzione filigrana."
COM_JOOMGALLERY_FIELDS_TAG_DESC="Aggiungi tag e assegnali all'elemento."
COM_JOOMGALLERY_FIELDS_SELECT_IMAGE="Seleziona un'immagine"
COM_JOOMGALLERY_FIELDS_SELECT_CATEGORY="Seleziona una categoria"
;Configuration
COM_JOOMGALLERY_CONFIG_ADD_WATERMARK="Aggiungere Filigrana?"
COM_JOOMGALLERY_CONFIG_SHOW_EXIFDATA="Mostrare i dati Exif?"
COM_JOOMGALLERY_CONFIG_SHOW_EXIFDATA_IMG_LONG="I dati Exif dell'immagine devono essere mostrati se disponibili?{tip}Se \"Sì\" dalle seguenti opzioni è possibile decidere quali informazioni saranno pubblicate. Altrimenti, sono inefficaci."
COM_JOOMGALLERY_CONFIG_SHOW_GEOTAGGING="Mostra Mappa?"
COM_JOOMGALLERY_CONFIG_SHOW_GEOTAGGING_IMG_LONG="Aggiungere una mappa che mostri dove è stata scattata l'immagine?{tip}È possibile utilizzare i dati GPS dell'immagine originale per mostrare come posizione in una mappa. Se l'immagine contiene dati GPS validi all'interno delle informazioni Exif verrà visualizzata una zona aggiuntiva con la mappa nella vista dettagliata."
COM_JOOMGALLERY_CONFIG_SHOW_IPTCDATA="Mostrare i dati IPTC?"
COM_JOOMGALLERY_CONFIG_SHOW_IPTCDATA_IMG_LONG="I dati IPTC dell'immagine devono essere mostrati se disponibili?{tip}Se \"Sì\" dalle seguenti opzioni è possibile decidere quali informazioni saranno pubblicate. Altrimenti, sono inefficaci."
COM_JOOMGALLERY_CONFIG_OFFER_DOWNLOAD="Offerta Download"
COM_JOOMGALLERY_CONFIG_OFFER_DOWNLOAD_CAT_LONG="Qui puoi impostare se il download è consentito in questa categoria.{tip}Questo può sovrascrivere l'impostazione nella scheda 'Diritti di accesso utente->Download->Offer Downloads' nella configurazione di JoomGallery"
COM_JOOMGALLERY_CONFIG_ALLOW_WATERMARK="Aggiungere Filigrana"
