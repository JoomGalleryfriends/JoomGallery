FILES_JOOMGALLERY_MIGRATION_CHECK_IMAGE_FILENAMES_TITLE="Kép fájlnevek"
FILES_JOOMGALLERY_MIGRATION_CHECK_IMAGE_FILENAMES_DESC="A JG3 táblák adatbázisában különböző fájlnevek vannak meghatározva a bélyegképek és a részletes kép számára. Az érintett képek száma: %s"
FILES_JOOMGALLERY_MIGRATION_CHECK_IMAGE_FILENAMES_HELP="Azt észlelték, hogy a JG3 adatbázisában (forrás, #__com_joomgallery) néhány kép esetében az 'imgfilename' és az 'imgthumbname' sorokban különböző fájlnevek vannak tárolva. Ez a szkript hibás migrációs eredményeket eredményezhet. Erősen javasoljuk, hogy a migráció megkezdése előtt manuálisan tisztítsa meg az adatbázist. Az összes érintett Images esetében a következőket kell tennie:<ul><li>Nevezze át a fájlrendszerben lévő miniatűr képet a régi JoomGallery kép táblázatban az 'imgfilename' sorban beállított képre.</li><li>A régi JoomGallery kép táblázatban állítsa be az 'imgthumbname' sor értékét úgy, hogy az megegyezzen az 'imgfilename' sor értékével.</li></ul><br/>Az érintett képek azonosítói: (%s)"
FILES_JOOMGALLERY_MIGRATION_ERROR_TYPE_PREREQUIREMENT="A tartalomtípusra vonatkozó előfeltétel nem teljesül. Kérjük, győződjön meg róla, hogy a következő tartalomtípusok teljes mértékben átmigráltak, és egyik sem sikertelen."
FILES_JOOMGALLERY_SERVICE_MIGRATION_DIRECT_USAGE_ERROR="Nem lehetséges a képek közvetlen használata, ha a forrás nem ebben a Joomla! telepítésben található. Az 1. lépésben nem lehet a 'Ugyanaz a Joomla! telepítés' értéket igenre és a 'Képhasználat' értéket 'Közvetlen használat' értékre állítani."
FILES_JOOMGALLERY_SERVICE_MIGRATION_DIRECT_USAGE_IMGTYPES_ERROR="A képek közvetlen használata csak a három alapértelmezett képtípus (eredeti, részlet, miniatűr) aktiválásával lehetséges. Kérjük, távolítson el minden más képtípust a JoomGallery konfigurációjából."
FILES_JOOMGALLERY_SERVICE_MIGRATION_DIRECT_USAGE_LOCAL_ERROR="A képek közvetlen használata csak a helyi fájlrendszer használata esetén lehetséges. Kérjük, váltson át a helyi fájlrendszerre a JoomGallery konfigurációjában, ha a \"Közvetlen használatot\" szeretné használni."
FILES_JOOMGALLERY_SERVICE_MIGRATION_DIRECT_USAGE_ORIGINAL_WARNING="Az 1. lépésben a képek közvetlen használatát választotta. Kérjük, győződjön meg róla, hogy az \"eredeti\" képtípus ki van kapcsolva, ha a forrásban/előző Joomla verzióban ki volt kapcsolva."
FILES_JOOMGALLERY_MIGRATION_CHECK_CATEGORY_CATPATH="Kategória elérési útvonalak"
FILES_JOOMGALLERY_MIGRATION_CHECK_CATEGORY_CATPATH_DESC="A JG3 táblák adatbázisában nem következetes kategóriamappa elérési útvonalai vannak definiálva. Kérjük, manuálisan állítsa be az érintett kategóriák elérési útvonalait, vagy kapcsolja ki az 1. lépésben az \"Új mappastruktúra használata\" opciót, hogy a régi statikus mappák elérési útvonalát használja helyette"
FILES_JOOMGALLERY_MIGRATION_CHECK_CATEGORY_CATPATH_HELP="A JG3 adatbázisában (forrás, #__com_joomgallery_catg) egyes kategóriáknak nincsenek konzisztens adatbejegyzései a cid, name, alias és catpath adatokhoz. Ez a JoomGallery korábbi verzióiban előforduló hiba miatt történt, amelyet a JoomGallery v3.7.0-ban javítottunk. Így a kategóriák átnevezésénél vagy áthelyezésénél az alias mező törlése nélkül következetlen adatbázist hoztak létre az adatbázisban. Ez az ellentmondás megakadályozza az új mappastruktúrába történő áttelepítést, és a kompatibilitási mód aktiválása nélkül.<br /><br />Ennek megoldására két lehetőség van:<ul><li>Tisztítsa meg a forrásadatbázist manuálisan vagy a JoomGallery v3.7.0 karbantartási kezelőjének segítségével. (ajánlott)</li><li>Kapcsolja ki az 'Új mappastruktúra használata' opciót az áttelepítési beállításokban, és aktiválja a 'JG3 kompatibilitási mód' opciót a komponens konfigurációjában. (nem ajánlott)</li></ul>Erősen javasoljuk, hogy a migráció megkezdése előtt tisztítsa meg az adatbázist. Így a JoomGallery a megfelelő, új struktúrába migrálható, ami megfelel a Joomla módjának. Ez megóvja a rendszerét a hibáktól és a logikátlan viselkedésmintáktól.<br /><br />Egy konzisztens JG3 kategóriatábla (#__com_joomgallery_catg) a következő feltételeknek felel meg<ul><li><strong>alias = parentalias/title</strong><br />ahol a title egy URL biztonságos karakterlánccá alakul át (kisbetűk, speciális karakterek és umlautok nélkül, szóközök nélkül, ...).</li><li><strong>path = parentpath/title_cid</strong><br />ahol a title az aliashoz hasonlóan kerül átalakításra, a cid pedig a kategória azonosítója.</li></ul><br/>Az érintett kategóriák azonosítói: (%s)"
FILES_JOOMGALLERY_FIELDS_NEW_DIRS_LABEL="Új mappastruktúra használata"
FILES_JOOMGALLERY_FIELDS_NEW_DIRS_DESC="Szeretné az áttelepített kategóriáit az új mappastruktúra stílusra (fájlrendszer) konvertálni?{tip}<strong>Új útvonal-stílus (JG4+):</strong>root-of-filesystem/joomgallery/imagetype/parent-category-path/alias/<br /><strong>Régi útvonal stílus (JG3-):</strong>joomla-root/images/joomgallery/imagetype/parent-category-path/name_cid/<br />A JG3-ban a legtöbb esetben az álnév a kategória nevéből származtatható. Ez hibás lehet, ha a kategóriacímeket az alias újragenerálása nélkül nevezte át. Ebben az esetben a régi JG3- mappastruktúra átalakítása az új mappastruktúrára nem lehetséges.<br />Ha a régi mappastruktúrát választja, akkor a komponens globális konfigurációjában be kell kapcsolnia a \"JG3 kompatibilitási módot\", hogy a komponens megtalálja a régi mappastruktúrában tárolt képeket."
FILES_JOOMGALLERY_MIGRATION_CHECK_COMPATIBILITY_MODE="Kompatibilitási mód"
FILES_JOOMGALLERY_MIGRATION_CHECK_COMPATIBILITY_MODE_ON_DESC="Az 1. lépésben a régi mappastruktúrát választotta. Ahhoz, hogy ez működjön, a kompatibilitási módot aktiválni kell a komponens konfigurációjában. Kérjük, aktiválja a \"JG3 kompatibilitási módot\" a JoomGallery konfigurációjában."
FILES_JOOMGALLERY_MIGRATION_CHECK_COMPATIBILITY_MODE_OFF_DESC="Az 1. lépésben az új mappastruktúra használatát választotta. Ahhoz, hogy ez működjön, a kompatibilitási módot ki kell kapcsolni a komponens konfigurációjában. Kérjük, kapcsolja ki a JoomGallery konfigurációjában a 'JG3 kompatibilitási mód' opciót."
FILES_JOOMGALLERY_SERVICE_MIGRATION_MCR="Áthelyezés/Másolás/Újrateremtés"
FILES_JOOMGALLERY_SERVICE_MIGRATION_MCR_ERROR="Ugyanazon a fájlrendszeren belül (ugyanaz a Joomla, ugyanaz a fájlrendszer) és a régi mappastruktúra megtartásával lehetetlen az áthelyezés, másolás vagy újrateremtés. A migrációs lehetőségek lehetetlen kombinációját választottad. Kérjük, módosítsa a migrációs beállításokat. Lehetetlen kombináció: [Képhasználat: Másolás|Másolás|Újra létrehozása, Ugyanaz a Joomla! telepítés: Igen, Új mappastruktúra használata: Nem, (JG4 config)Filesystem: Helyi]"
FILES_JOOMGALLERY_SERVICE_MIGRATION_ALIAS_UNIQUE="Alias egyediség"
FILES_JOOMGALLERY_SERVICE_MIGRATION_ALIAS_UNIQUE_ERROR="Az álnevek egyedisége az áttelepítéshez ki van kapcsolva. A forrásban azonban vannak olyan rekordok, amelyek az áttelepítés után problémákat okozhatnak, mivel nem egyedi alias bejegyzések keletkeznek. Javasoljuk, hogy ezeket a rekordokat még az áttelepítés előtt javítsa ki a forrásban. A következő rekordok esetében problémákat észlelünk:<br />Tartalom típusa: %s; Táblázat: %s; Azonosítók: %s"
FILES_JOOMGALLERY_MIGRATION_WITH_RULES_LABEL="Kategória hozzáférési jogok"
FILES_JOOMGALLERY_MIGRATION_WITH_RULES_DESC="Szeretné átvinni a kategória acl szabályait?{tip}A JG3-ból csak a kategóriák szabályai vehetők át, mivel az eszközök nagymértékben megváltoztak, hogy a kódszerkezetet a Joomla! Core-hoz igazítsák."


