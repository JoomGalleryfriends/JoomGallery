FILES_JOOMGALLERY_MIGRATION_JG3TOJG4_DESC="A fő tartalomtípusok (képek, kategóriák, felhasználók, ...) migrációja a JoomGallery 3.x verzióból a JoomGallery 4.x verzióra."
