;
COM_JOOMGALLERY_IPTC_CITYLEGACY="Város"
COM_JOOMGALLERY_IPTC_CITYLEGACY_DEFINITION="A helység neve, amire a tartalom koncentrál - vagy a hely neve, ami a videóban látszik, vagy amire a szöveg vagy a hanganyag vonatkozik."
COM_JOOMGALLERY_IPTC_CONTACT="Kapcsolat"
COM_JOOMGALLERY_IPTC_CONTACT_DEFINITION="Egy általános struktúra, amely alapvető információkat nyújt egy személy vagy szervezet kapcsolatfelvételéhez."
COM_JOOMGALLERY_IPTC_COPYRIGHTNOTICE="Szerzői jogi nyilatkozat"
COM_JOOMGALLERY_IPTC_COPYRIGHTNOTICE_DEFINITION="Tartalmazza a szellemi tulajdon igénybevételéhez szükséges szerzői jogi nyilatkozatot, és azonosítania kell a tétel szerzői jogának jelenlegi tulajdonosát. A megfelelő mezőben más szervezetek, például a tétel létrehozója is megadható. A felhasználási jogokra vonatkozó megjegyzéseket a \"Rights usage terms\" (Jogok felhasználási feltételei) rovatban kell megadni."
COM_JOOMGALLERY_IPTC_COUNTRYCODELEGACY="Ország kód"
COM_JOOMGALLERY_IPTC_COUNTRYCODELEGACY_DEFINITION="Az ország kódja, amelyre a tartalom fókuszál -- vagy a vizuális médiában megjelenített, vagy a szöveges vagy hangmédiában hivatkozott ország. Ez az elem a felülről lefelé haladó földrajzi hierarchia legfelső/első szintjén található. A kódot az ISO 3166 két- vagy hárombetűs kódjából kell venni. Az ország teljes nevét az \"Ország\" elembe kell írni."
COM_JOOMGALLERY_IPTC_COUNTRYLEGACY="Ország"
COM_JOOMGALLERY_IPTC_COUNTRYLEGACY_DEFINITION="Az ország teljes neve, amelyre a tartalom fókuszál -- vagy a vizuális médiában megjelenített ország, vagy a szöveges vagy audio médiában hivatkozott ország. Ez az elem a felülről lefelé haladó földrajzi hierarchia legfelső/első szintjén található. A teljes nevet szóbeli névként és nem kódként kell kifejezni, a kódot az \"CountryCode\" elembe kell helyezni."
COM_JOOMGALLERY_IPTC_CREATOR="Alkotó"
COM_JOOMGALLERY_IPTC_CREATORSJOBTITLE="Az alkotó munkakörének címe"
COM_JOOMGALLERY_IPTC_CREATORSJOBTITLE_DEFINITION="Tartalmazza annak a személynek a munkakörét, aki az elem tartalmát létrehozta. Mivel ez egyfajta minősítő, a Creator elemet kötelező előfeltételként ki kell tölteni a Creator's Jobtitle használatához."
COM_JOOMGALLERY_IPTC_CREATOR_DEFINITION="Tartalmazza annak a személynek a nevét, aki a cikk tartalmát létrehozta, fotók esetében a fotósét, grafikusét a grafikák esetében, vagy íróét a szöveges hírek esetében, de olyan esetekben, amikor a fotós nem azonosítható, megfelelő lehet egy vállalat vagy szervezet neve is."
COM_JOOMGALLERY_IPTC_CREDITLINE="Referencia"
COM_JOOMGALLERY_IPTC_CREDITLINE_DEFINITION="A cikk forrása által előírt személy(ek) és/vagy szervezet(ek) feltüntetése a közzétételkor. Ez egy szabadszöveges mező."
COM_JOOMGALLERY_IPTC_DATECREATED="Létrehozás időpontja"
COM_JOOMGALLERY_IPTC_DATECREATED_DEFINITION="A szellemi tartalom létrehozásának időpontját jelöli, nem pedig a fizikai megjelenítés létrehozásának időpontját."
COM_JOOMGALLERY_IPTC_DESCRIPTION="Felirat/kivonat"
COM_JOOMGALLERY_IPTC_DESCRIPTIONWRITER="Író/szerkesztő"
COM_JOOMGALLERY_IPTC_DESCRIPTIONWRITER_DEFINITION="Azonosító vagy a tartalom leírásának megírásában, szerkesztésében vagy javításában részt vevő személy neve."
COM_JOOMGALLERY_IPTC_DESCRIPTION_DEFINITION="A tárgy tartalmának szöveges leírása, beleértve a feliratokat is, különösen akkor használatos, ha a tárgy nem szöveges."
COM_JOOMGALLERY_IPTC_HEADLINE="Címsor"
COM_JOOMGALLERY_IPTC_HEADLINE_DEFINITION="A felirat rövid összefoglalója. A címsor nem azonos a címmel."
COM_JOOMGALLERY_IPTC_INSTRUCTIONS="Utasítások"
COM_JOOMGALLERY_IPTC_INSTRUCTIONS_DEFINITION="A szolgáltató vagy az alkotó által az elem címzettjének adott utasítások bármelyike."
COM_JOOMGALLERY_IPTC_INTELLECTUALGENRE="Szellemi műfaj"
COM_JOOMGALLERY_IPTC_INTELLECTUALGENRE_DEFINITION="Egy cikk jellegét, szellemi, művészi vagy újságírói tulajdonságát írja le, nem pedig konkrétan a tartalmát."
COM_JOOMGALLERY_IPTC_KEYWORDS="Kulcsszavak"
COM_JOOMGALLERY_IPTC_KEYWORDS_DEFINITION="Kulcsszavak a tartalom témájának kifejezésére. A kulcsszavak lehetnek szabad szövegűek, és nem kell, hogy egy ellenőrzött szókincsből származzanak. Az IPTC Subject NewsCodes ellenőrzött szótárból származó kódoknak a \"Subject Code\" mezőbe kell kerülniük."
COM_JOOMGALLERY_IPTC_PROVINCEORSTATELEGACY="Tartomány/állam"
COM_JOOMGALLERY_IPTC_PROVINCEORSTATELEGACY_DEFINITION="Egy ország alrégiójának neve - akár tartomány, állam vagy bármi más -, amelyre a tartalom fókuszál - akár a vizuális médiában megjelenített, akár szöveges vagy hangmédia által hivatkozott alrégió. Ez az elem a felülről lefelé haladó földrajzi hierarchia második szintjén található."
COM_JOOMGALLERY_IPTC_SOURCE="Forrás"
COM_JOOMGALLERY_IPTC_SOURCE_DEFINITION="Azonosítja az elem szellemi tartalmának eredeti szerzői jogtulajdonosát. Ez lehet egy ügynökség, egy ügynökség tagja vagy egy magánszemély. A forrás eltérhet a szerzőtől és a CopyrightNotice-ban szereplő entitásoktól."
COM_JOOMGALLERY_IPTC_SUBLOCATIONLEGACY="Helyszín"
COM_JOOMGALLERY_IPTC_SUBLOCATIONLEGACY_DEFINITION="A tartalom fókuszában álló alhelyszín neve -- vagy a vizuális médiában megjelenített, vagy a szöveges vagy hangmédia által hivatkozott hely. Ez a helynév lehet egy városhoz tartozó alhelyszín neve, vagy egy városon kívüli, jól ismert hely vagy (természeti) emlékmű neve. Egy város alhelyének értelmében ez az elem a felülről lefelé haladó földrajzi hierarchia negyedik szintjén áll."
COM_JOOMGALLERY_IPTC_TIMECREATED="Létrehozás időpontja"
COM_JOOMGALLERY_IPTC_TIMECREATED_DEFINITION="A szellemi tartalom létrehozásának időpontját jelöli, nem pedig a fizikai megjelenítés létrehozásának időpontját. Ha nincs megadva időpont, az érték alapértelmezés szerint 00:00:00:00."
COM_JOOMGALLERY_IPTC_TITLE="Cím"
COM_JOOMGALLERY_IPTC_TITLE_DEFINITION="A digitális kép rövidített hivatkozása. A cím egy rövid, ember által olvasható nevet ad, amely lehet szöveges és/vagy numerikus hivatkozás. Ez nem azonos a Címsorral."
COM_JOOMGALLERY_IPTC_ERROR_UNKNOWN_CHARSET="Ismeretlen karakterkészlet-kódolás az IPTC tag 1:90 címkéjénél"
COM_JOOMGALLERY_IPTC_ERROR_CONVERT_CHARSET="Hiba az IPTC karakterkészlet kódolásának %s-ből UTF-8-ra történő konvertálása során"
COM_JOOMGALLERY_IPTC_TRANSMISSIONREFERENCE="Eredeti átviteli hivatkozás"

