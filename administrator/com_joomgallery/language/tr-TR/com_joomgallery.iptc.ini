COM_JOOMGALLERY_IPTC_CITYLEGACY="Şehir"
COM_JOOMGALLERY_IPTC_CITYLEGACY_DEFINITION="İçeriğin odaklandığı şehrin adı -- görsel medyada gösterilen veya metin ya da sesli medyada referans verilen yer. Bu öge, yukarıdan aşağıya coğrafi hiyerarşinin üçüncü seviyesindedir."
COM_JOOMGALLERY_IPTC_CONTACT="İletişim"
COM_JOOMGALLERY_IPTC_CONTACT_DEFINITION="Bir kişi veya kuruluşla iletişime geçmek için temel bir bilgi kümesi sağlayan genel bir yapı."
COM_JOOMGALLERY_IPTC_COPYRIGHTNOTICE="Telif Hakkı Bildirimi"
COM_JOOMGALLERY_IPTC_COPYRIGHTNOTICE_DEFINITION="Bu ögenin fikri mülkiyetini talep etmek için gerekli tüm telif hakkı bildirimlerini içerir ve ögenin telif hakkının mevcut sahibini belirtmelidir. Ögenin yaratıcısı gibi diğer kişiler de ilgili alana eklenebilir. Kullanım haklarıyla ilgili notlar, \"Hak Kullanım Koşulları\" bölümünde belirtilmelidir."
COM_JOOMGALLERY_IPTC_COUNTRYCODELEGACY="Ülke Kodu"
COM_JOOMGALLERY_IPTC_COUNTRYCODELEGACY_DEFINITION="\"İçeriğin odaklandığı ülkenin kodu -- görsel medyada gösterilen veya metin ya da sesli medyada referans verilen ülke. Bu öge, yukarıdan aşağıya coğrafi hiyerarşinin en üst/ilk seviyesindedir. Kod, ISO 3166'nın iki veya üç harfli kodundan alınmalıdır. Ülkenin tam adı \"Ülke\" ögesine eklenmelidir."
COM_JOOMGALLERY_IPTC_COUNTRYLEGACY="Ülke"
COM_JOOMGALLERY_IPTC_COUNTRYLEGACY_DEFINITION="İçeriğin odaklandığı ülkenin tam adı -- görsel medyada gösterilen veya metin ya da sesli medyada referans verilen ülke. Bu öge, yukarıdan aşağıya coğrafi hiyerarşinin en üst/ilk seviyesindedir. Tam ad, bir kod olarak değil, sözlü bir ad olarak ifade edilmelidir; bir kod, \"ÜlkeKodu\" ögesine gitmelidir."
COM_JOOMGALLERY_IPTC_CREATOR="Oluşturucu"
COM_JOOMGALLERY_IPTC_CREATORSJOBTITLE="Oluşturucunun İş Unvanı"
COM_JOOMGALLERY_IPTC_CREATORSJOBTITLE_DEFINITION="Bu ögenin içeriğini oluşturan kişinin iş unvanını içerir. Bu bir tür niteleyici olduğundan, Oluşturucunun İş Unvanını kullanmak için zorunlu ön koşul olarak Oluşturucu ögesinin doldurulması gerekir."
COM_JOOMGALLERY_IPTC_CREATOR_DEFINITION="Bu ögenin içeriğini oluşturan kişinin adını içerir; fotoğraflar için fotoğrafçı, grafikler için grafik sanatçısı veya metinsel haberler için yazar. Ancak fotoğrafçının kimliğinin belirtilmemesi gereken durumlarda bir şirket veya kuruluşun adı uygun olabilir."
COM_JOOMGALLERY_IPTC_CREDITLINE="Kredi"
COM_JOOMGALLERY_IPTC_CREDITLINE_DEFINITION="Tedarikçinin yayınlandığında kullanmak istediği kişi(ler) ve/veya kuruluş(lar)a ait kredi. Bu alan serbest metindir."
COM_JOOMGALLERY_IPTC_DATECREATED="Oluşturulma Tarihi"
COM_JOOMGALLERY_IPTC_DATECREATED_DEFINITION="Fiziksel temsilin oluşturulma tarihi yerine fikri içeriğin oluşturulduğu tarihi belirtir."
COM_JOOMGALLERY_IPTC_DESCRIPTION="Başlık/Özet"
COM_JOOMGALLERY_IPTC_DESCRIPTIONWRITER="Yazar/Düzenleyici"
COM_JOOMGALLERY_IPTC_DESCRIPTIONWRITER_DEFINITION="İçeriğin açıklamasını yazan, düzenleyen veya düzelten kişinin tanımlayıcısı veya adı."
COM_JOOMGALLERY_IPTC_DESCRIPTION_DEFINITION="Özellikle nesnenin metin olmadığı durumlarda kullanılan, başlıklar da dahil olmak üzere, ögenin içeriğinin metinsel açıklaması."
COM_JOOMGALLERY_IPTC_HEADLINE="Başlık"
COM_JOOMGALLERY_IPTC_HEADLINE_DEFINITION="Başlığın kısa bir özeti. Başlık, Başlık ile aynı şey değildir."
COM_JOOMGALLERY_IPTC_INSTRUCTIONS="Yönergeler"
COM_JOOMGALLERY_IPTC_INSTRUCTIONS_DEFINITION="Ögenin sağlayıcısından veya yaratıcısından alıcısına verilen bir dizi talimattan herhangi biri."
COM_JOOMGALLERY_IPTC_INTELLECTUALGENRE="Fikri Tür"
COM_JOOMGALLERY_IPTC_INTELLECTUALGENRE_DEFINITION="Bir ögenin içeriğini değil, doğasını, fikri, sanatsal veya gazetecilik özelliklerini açıklar."
COM_JOOMGALLERY_IPTC_KEYWORDS="Anahtar Kelimeler"
COM_JOOMGALLERY_IPTC_KEYWORDS_DEFINITION="İçeriğin konusunu ifade eden anahtar kelimeler. Anahtar kelimeler serbest metin olabilir ve kontrollü bir sözlükten alınmaları gerekmez. Kontrollü sözlük IPTC Konu Haber Kodları'ndaki kodlar \"Konu Kodu\" alanına girmelidir."
COM_JOOMGALLERY_IPTC_PROVINCEORSTATELEGACY="İl/Bölge"
COM_JOOMGALLERY_IPTC_PROVINCEORSTATELEGACY_DEFINITION="Bir ülkenin alt bölgesinin adı -- il veya bölge veya başka bir şey olarak adlandırılabilir -- içeriğin odaklandığı -- görsel medyada gösterilen veya metin ya da sesli medyada referans verilen alt bölge. Bu öge, yukarıdan aşağıya coğrafi hiyerarşinin ikinci seviyesindedir."
COM_JOOMGALLERY_IPTC_SOURCE="Kaynak"
COM_JOOMGALLERY_IPTC_SOURCE_DEFINITION="Ögenin fikri içeriğinin telif hakkının asıl sahibini tanımlar. Bu bir ajans, bir ajansın üyesi veya bir birey olabilir. Kaynak, Yaratıcıdan ve Telif Hakkı Bildirimi'ndeki tüzel kişilerden farklı olabilir."
COM_JOOMGALLERY_IPTC_SUBLOCATIONLEGACY="Konum"
COM_JOOMGALLERY_IPTC_SUBLOCATIONLEGACY_DEFINITION="İçeriğin odaklandığı bir alt konumun adı -- görsel medyada gösterilen veya metin ya da sesli medyada referans verilen konum. Bu konum adı, bir şehrin alt konumunun adı veya şehir dışında bilinen bir yerin veya (doğal) anıtın adı olabilir. Bir şehrin alt konumu anlamında bu unsur, yukarıdan aşağıya coğrafi hiyerarşinin dördüncü seviyesindedir."
COM_JOOMGALLERY_IPTC_TIMECREATED="Oluşturulma Zamanı"
COM_JOOMGALLERY_IPTC_TIMECREATED_DEFINITION="Fiziksel temsilin oluşturulma zamanından ziyade fikri içeriğin oluşturulduğu zamanı belirtir. Zaman belirtilmezse değer varsayılan olarak 00:00:00 olmalıdır."
COM_JOOMGALLERY_IPTC_TITLE="Başlık"
COM_JOOMGALLERY_IPTC_TITLE_DEFINITION="Sayısal görüntü için kısaltılmış bir referans. Başlık, metin ve/veya sayısal referans olabilen kısa ve okunabilir bir ad sağlar. Başlık ile aynı değil."
COM_JOOMGALLERY_IPTC_ERROR_UNKNOWN_CHARSET="IPTC etiketinde 1:90 bilinmeyen karakter kümesi kodlaması bulundu"
COM_JOOMGALLERY_IPTC_ERROR_CONVERT_CHARSET="IPTC karakter kümesi kodlamasını %s'den UTF-8'e dönüştürme hatası"
