FILES_JOOMGALLERY_MIGRATION_CHECK_IMAGE_FILENAMES_TITLE="Görüntü dosya adları"
FILES_JOOMGALLERY_MIGRATION_CHECK_IMAGE_FILENAMES_DESC="JG3 tablolarınızın veritabanında tanımlanmış küçük resim ve ayrıntı resmi için farklı dosya adları var. Etkilenen resim sayısı: %s"
FILES_JOOMGALLERY_MIGRATION_CHECK_IMAGE_FILENAMES_HELP="JG3'ün veritabanı tablosundaki bazı resimler için (kaynak, #__com_joomgallery) satırlarda farklı dosya adlarının saklandığı tespit edildi 'imgfilename' ve 'imgthumbname'. Bu betik hatalı geçiş sonuçlarına yol açabilir. Geçişe başlamadan önce veritabanını manuel olarak temizlemenizi önemle tavsiye ederiz. Etkilenen tüm Görüntüler için şunları yapmalısınız:<ul><li>Dosya sistemindeki küçük resim görüntüsünü, eski JoomGallery görüntü tablosunda 'imgfilename' satırında ayarlananla aynı olacak şekilde yeniden adlandırın.</li><li>Eski JoomGallery görüntü tablosunda, 'imgthumbname' satırının değerini 'imgfilename' satırındakiyle aynı olacak şekilde ayarlayın.</li></ul><br/>Etkilenen görüntülerin kimlikleri: (%s)"
FILES_JOOMGALLERY_MIGRATION_ERROR_TYPE_PREREQUIREMENT="Bu içerik türü için ön gereklilik karşılanmadı. Lütfen aşağıdaki içerik türlerinin tamamen taşındığından ve hiçbirinin başarısız olmadığından emin olun."
FILES_JOOMGALLERY_SERVICE_MIGRATION_DIRECT_USAGE_ERROR="Kaynak bu Joomla! kurulumunun dışındaysa, resimleri doğrudan kullanmak mümkün değildir. 1. adımda 'Aynı Joomla! kurulumu'nu evet ve 'Resim kullanımı'nı 'Doğrudan kullanım' olarak birlikte ayarlayamazsınız."
FILES_JOOMGALLERY_SERVICE_MIGRATION_DIRECT_USAGE_IMGTYPES_ERROR="Resimlerin doğrudan kullanımı yalnızca üç varsayılan resim türü (orijinal, ayrıntı, küçük resim) etkinleştirildiğinde mümkündür. Lütfen JoomGallery yapılandırmasından diğer tüm resim türlerini kaldırın."
FILES_JOOMGALLERY_SERVICE_MIGRATION_DIRECT_USAGE_LOCAL_ERROR="Resimlerin doğrudan kullanımı yalnızca yerel dosya sistemi kullanıldığında mümkündür. 'Doğrudan kullanım' kullanmak istiyorsanız lütfen JoomGallery yapılandırmasında yerel dosya sistemine geçin."
FILES_JOOMGALLERY_SERVICE_MIGRATION_DIRECT_USAGE_ORIGINAL_WARNING="1. adımda görsellerin doğrudan kullanımını seçtiniz. Lütfen kaynağınızda/önceki Joomla sürümünüzde devre dışı bırakılmışsa 'orijinal' görsel türünün devre dışı bırakıldığından emin olun."
FILES_JOOMGALLERY_MIGRATION_CHECK_CATEGORY_CATPATH="Kategori Yolları"
FILES_JOOMGALLERY_MIGRATION_CHECK_CATEGORY_CATPATH_DESC="JG3 tablolarınızın veritabanında tanımlanmış tutarsız kategori klasörü yolları var. Lütfen etkilenen kategori yollarını manuel olarak ayarlayın veya eski statik catpath'i kullanmak için 1. adımda 'Yeni klasör yapısı kullan' seçeneğini kapatın"
FILES_JOOMGALLERY_MIGRATION_CHECK_CATEGORY_CATPATH_HELP="JG3'ün veritabanı tablosundaki bazı kategoriler (kaynak, #__com_joomgallery_catg) cid, name, alias ve catpath için tutarlı veri girişlerine sahip değildir. Bu, JoomGallery v3.7.0'da düzeltilen önceki JoomGallery sürümlerindeki bir hata nedeniyle meydana geldi. Bu nedenle, yeniden adlandırma veya kategorileri takma ad alanını temizlemeden taşıma. Bu tutarsızlık, uyumluluk modu etkinleştirilmeden yeni klasör yapısına geçişi engeller.<br /><br />Bunu çözmek için iki seçenek vardır:<ul><li>Kaynak veritabanını elle veya JoomGallery v3.7.0'ın bakım yöneticisini kullanarak temizleyin. (önerilir)</li><li>Geçiş seçeneklerinde 'Yeni klasör yapısını kullan'ı devre dışı bırakın ve bileşen yapılandırmasında 'JG3 uyumluluk modunu' etkinleştirin. (önerilmez)</li></ul>Geçişi başlatmadan önce veritabanını temizlemenizi şiddetle öneririz. Bu şekilde JoomGallery, Joomla'nın i yapma biçimine karşılık gelen uygun, yeni yapıya geçirilebilir.t. Bu, sisteminizin hatalara ve mantıksız davranış kalıplarına maruz kalmasını önleyecektir.<br /><br />Tutarlı bir JG3 kategori tablosu (#__com_joomgallery_catg) aşağıdaki koşulları karşılar:<ul><li><strong>alias = parentalias/title</strong><br />burada başlık, URL güvenli bir dizeye dönüştürülür (küçük harf, özel karakterler ve umlautlar yok, boşluklar yok, ...)</li><li><strong>path = parentpath/title_cid</strong><br />burada başlık, takma ad gibi dönüştürülür ve cid kategori kimliğidir.</li></ul><br/>Etkilenen kategorilerin kimlikleri: (%s)"
FILES_JOOMGALLERY_FIELDS_NEW_DIRS_LABEL="Yeni klasör yapısını kullan"
FILES_JOOMGALLERY_FIELDS_NEW_DIRS_DESC="Taşınan kategorilerinizi yeni klasör yapısı biçemine (dosya sistemi) dönüştürmek istiyor musunuz?{tip}<strong>Yeni yol biçemi (JG4+):</strong> root-of-filesystem/joomgallery/imagetype/parent-category-path/alias/<br /><strong>Eski yol stili (JG3-):</strong> joomla-root/images/joomgallery/imagetype/parent-category-path/name_cid/<br />JG3-'te, çoğu durumda takma ad kategori adından türetilebilir. Kod adı yeniden oluşturmadan kategori başlıklarını yeniden adlandırdıysanız bu yanlış olabilir. Bu durumda eski JG3 klasör yapısının yenisine dönüştürülmesi mümkün değildir.<br />Eski klasör yapısını korumayı seçerseniz, bileşenin eski klasör yapısı biçeminde depolanan görüntüleri bulabilmesi için bileşenin genel yapılandırmasında 'JG3 Uyumluluk Kipini' açmanız gerekir."
FILES_JOOMGALLERY_MIGRATION_CHECK_COMPATIBILITY_MODE="Uyumluluk Kipi"
FILES_JOOMGALLERY_MIGRATION_CHECK_COMPATIBILITY_MODE_ON_DESC="1. adımda eski klasör yapısını kullanmayı seçtiniz. Bunun işe yaraması için uyumluluk kipinin bileşen yapılandırmasında etkinleştirilmesi gerekir. Lütfen JoomGallery yapılandırmasında 'JG3 Uyumluluk Kipini' etkinleştirin."
FILES_JOOMGALLERY_MIGRATION_CHECK_COMPATIBILITY_MODE_OFF_DESC="1. adımda yeni klasör yapısını kullanmayı seçtiniz. Bunun işe yaraması için uyumluluk kipinin bileşen yapılandırmasında devre dışı bırakılması gerekir. Lütfen JoomGallery yapılandırmasında 'JG3 Uyumluluk Kipini' devre dışı bırakın."
FILES_JOOMGALLERY_SERVICE_MIGRATION_MCR="Taşı/Kopyala/Yeniden Oluştur"
FILES_JOOMGALLERY_SERVICE_MIGRATION_MCR_ERROR="Aynı dosya sisteminde (aynı joomla, aynı dosya sistemi) ve eski klasör yapısını koruyarak Taşı, Kopyala veya Yeniden Oluştur imkansızdır. İmkansız bir geçiş seçenekleri kombinasyonu seçtiniz. Lütfen geçiş seçeneklerinizi ayarlayın. İmkansız kombinasyon: [Görüntü kullanımı: Taşı|Kopyala|Yeniden Oluştur, Aynı Joomla! kurulum: Evet, Yeni klasör yapısı kullan: Hayır, (JG4 yapılandırması)Dosya sistemi: Yerel]"
FILES_JOOMGALLERY_SERVICE_MIGRATION_ALIAS_UNIQUE="Kod ad benzersizliği"
FILES_JOOMGALLERY_SERVICE_MIGRATION_ALIAS_UNIQUE_ERROR="Kod ad benzersizliği göç için devre dışı bırakıldı. Ancak kaynakta göçten sonra benzersiz olmayan kod ad girişleri üretecekleri için muhtemelen sorun yaratabilecek kayıtlar var. Bu kayıtları taşımadan önce kaynakta düzeltmenizi öneririz. Aşağıdaki kayıtlar için sorunlar tespit edildi:<br />İçerik türü: %s; Tablo: %s; Kimlikler: %s"
FILES_JOOMGALLERY_MIGRATION_WITH_RULES_LABEL="Kategori ACL"
FILES_JOOMGALLERY_MIGRATION_WITH_RULES_DESC="Kategori ACL kurallarını aktarmak istiyor musunuz?{tip}Yalnızca kategori kuralları JG3'ten devralınabilir çünkü varlıklar kod yapısını Joomla! Core ile uyumlu hale getirmek için büyük ölçüde değiştirildi."

