COM_JOOMGALLERY_FIELDS_FEATURED_DESC="Bu resmi öne çıkan olarak işaretle.{tip}Örneğin, JoomImages modülü yalnızca bir modül pozisyonunda öne çıkan resimleri gösterecek şekilde yapılandırılabilir."
