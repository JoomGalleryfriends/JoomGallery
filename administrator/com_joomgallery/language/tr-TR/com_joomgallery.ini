COM_JOOMGALLERY_FIELDS_PASSWORD_DESC="Burada kategori için bir parola belirleyebilirsiniz.{tip}Bununla birlikte, kategori yalnızca doğru parolayı girmeleri durumunda ön uçtaki kullanıcılar tarafından erişilebilir olacaktır. Lütfen erişim düzeyleri aracılığıyla erişimi kısıtlamanın daha güçlü olduğunu unutmayın; bu da kullanıcıların ilgili parolayı bilseler bile çok yüksek erişim düzeyine sahip kategorilere erişemeyecekleri anlamına gelir."
COM_JOOMGALLERY_FIELDS_HIDDEN_DESC="Bu ögeyi gizlediğinizde artık kategori görünümünde görüntülenmeyecek, ancak doğrudan bağlantı yoluyla hala erişilebilir olacak.{tip}Bu nedenle <b>lütfen</b> bunun \"gizlenmesinin\" bunun için bir koruma olmadığını unutmayın. Erişilebilir olmasını istemiyorsanız lütfen bunun yerine yayından kaldırın.<br />Ayrıca galerideki belirli görselleri, bunları göstermeden yönetmek de mümkündür (örneğin, galeriyi içerik makalelerine dahil edilen görseller için ek yönetici olarak kullanabilir veya bu görseli kategori görünümünde görünmeden kategori görseli olarak görüntüleyebilirsiniz)."
COM_JOOMGALLERY_FIELDS_CATEGORY_HIDDEN_DESC="Bu kategoriyi gizlediğinizde artık galeride veya kategori görünümünde görüntülenmeyecek, ancak doğrudan bağlantı yoluyla hala erişilebilir olacak.{tip}Bu nedenle <b>lütfen</b> bunun \"gizlenmesinin\" bunun için bir koruma olmadığını unutmayın. Erişilebilir olmasını istemiyorsanız lütfen bunun yerine yayından kaldırın.<br />Kategorileri gizleyerek örneğin galeride ayrı alanlar oluşturmak mümkündür. Bunun için lütfen gizli kategoriler için bir menü ögesi oluşturun."
COM_JOOMGALLERY_FIELDS_EXCLUDE_FROM_SEARCH="Arama Dışında Bırak"
COM_JOOMGALLERY_FIELDS_EXCLUDE_FROM_SEARCH_DESC="Bu seçeneği etkinleştirerek bu ögeyi arama dışında bırakabilirsiniz.{tip}Lütfen bu seçeneğin alt kategorilere otomatik olarak aktarılmadığını unutmayın. Elbette, bu seçeneği etkinleştirmek sitenizin ziyaretçilerinde karışıklığa neden olabilir çünkü bazı resimler doğru anahtar kelimeleri yazsalar bile arama sonuçlarında görünmez."
COM_JOOMGALLERY_FIELDS_EXCLUDE_FROM_TOPLISTS="En İyi Listelerden Hariç Tut"
COM_JOOMGALLERY_FIELDS_EXCLUDE_FROM_TOPLISTS_DESC="Bu seçeneği etkinleştirerek bu ögeyi en iyi listelerden hariç tutabilirsiniz.{tip}Lütfen bu seçeneğin alt kategorilere otomatik olarak aktarılmadığını unutmayın. Elbette, bu seçeneği etkinleştirmek sitenizin ziyaretçileri tarafından algılanabilen en iyi listeleri bozar."
COM_JOOMGALLERY_FIELDS_THUMBNAIL_DESC="Burada bu ögenin küçük resmi olarak ayarlanmış bir resim seçebilirsiniz."
COM_JOOMGALLERY_FIELDS_RESIZING_DESC="Resimleri yeniden boyutlandırma. Resim yeniden boyutlandırmayı etkinleştirirseniz, yüklenen tüm resimler belirttiğiniz maksimum boyutlara yeniden boyutlandırılır (bu ayarın bir altında).{tip}Düzen görüntülemeyle ilgili sorunları önlemek için 'Küçük Resim' ve 'Ayrıntı' resim türleri için resim yeniden boyutlandırmayı kullanmanız önerilir. Özellik devre dışı kalırsa, resimler yüklendikleri boyutta görüntülenir."
COM_JOOMGALLERY_FIELDS_DYNAMICRESIZING_DESC="Resimleri dinamik olarak yeniden boyutlandırma? Resimlerin yeniden boyutlandırılmasını etkinleştirirseniz, kaydedilen resimler belirttiğiniz maksimum boyuta dinamik olarak yeniden boyutlandırılır (aşağıdaki ayarın bir altında).{tip}Resimler belirtilen boyuta küçültülür, ancak büyütülmez. İşlev devre dışı bırakılırsa, resimler kaydedildikleri boyutta görüntülenir. Lütfen dinamik ayarlamaların performans üzerinde güçlü bir etkisi olduğunu unutmayın."
