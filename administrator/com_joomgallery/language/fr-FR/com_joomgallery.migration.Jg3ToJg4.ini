FILES_JOOMGALLERY_MIGRATION_CHECK_IMAGE_FILENAMES_DESC="Il y a différents noms de fichiers pour les miniatures et les images de détail définies dans la base de données de vos tables JG3. Nombre d'images affectées : %s"
FILES_JOOMGALLERY_MIGRATION_CHECK_IMAGE_FILENAMES_HELP="Il a été détecté que pour certaines images dans la table de la base de données de JG3 (source, #__com_joomgallery) des noms de fichiers différents sont stockés dans les lignes 'imgfilename' et 'imgthumbname'. Ce script pourrait entraîner des résultats de migration erronés. Nous recommandons fortement de nettoyer la base de données manuellement avant de commencer la migration. Pour toutes les images affectées, vous devez faire ce qui suit :<ul><li>Renommer l'image miniature dans le système de fichiers pour qu'elle soit celle définie dans l'ancienne table d'image JoomGallery à la ligne 'imgfilename'.</li><li>Dans l'ancienne table d'image de JoomGallery, définissez la valeur de la ligne 'imgthumbname' pour être la même que dans la ligne 'imgfilename'.</li></ul><br/>ID des images affectées : (%s)"
FILES_JOOMGALLERY_MIGRATION_ERROR_TYPE_PREREQUIREMENT="Les pré-requis pour ce type de contenu ne sont pas remplis. Veuillez vous assurer que les types de contenu suivants soient complètement migrés et qu'aucun d'entre eux n'a échoué."
FILES_JOOMGALLERY_SERVICE_MIGRATION_DIRECT_USAGE_ERROR="Il n'est pas possible d'utiliser directement des images si la source est en dehors de cette installation de Joomla!. Vous ne pouvez pas définir « Même installation Joomla! » sur oui et « Utilisation d'image » sur « Utilisation directe » simultanément à l'étape 1."
FILES_JOOMGALLERY_SERVICE_MIGRATION_DIRECT_USAGE_IMGTYPES_ERROR="L'utilisation directe des images n'est possible qu'avec les trois types d'images par défaut (original, détail, miniature) activés. Veuillez supprimer tous les autres types d'images de la configuration de JoomGallery."
FILES_JOOMGALLERY_SERVICE_MIGRATION_DIRECT_USAGE_LOCAL_ERROR="L'utilisation directe des images n'est possible que lorsque vous utilisez le système de fichiers local. Veuillez passer au système de fichiers local dans la configuration de JoomGallery si vous voulez utiliser 'Utilisation directe'."
FILES_JOOMGALLERY_SERVICE_MIGRATION_DIRECT_USAGE_ORIGINAL_WARNING="Vous avez choisi l'usage direct des images à l'étape 1. Veuillez vous assurer que le type d'image 'original' est désactivé s'il a été désactivé dans votre version source / précédente de Joomla."
FILES_JOOMGALLERY_MIGRATION_CHECK_CATEGORY_CATPATH="Chemin des catégories"
FILES_JOOMGALLERY_MIGRATION_CHECK_CATEGORY_CATPATH_DESC="Il existe des chemins de dossiers de catégories incohérents définis dans la base de données de vos tables JG3. Veuillez ajuster manuellement les chemins de catégories affectés, ou désactiver 'Utiliser la nouvelle structure de dossier' à l'étape 1 pour utiliser l'ancien chemin statique à la place"
FILES_JOOMGALLERY_MIGRATION_CHECK_CATEGORY_CATPATH_HELP="Certaines catégories dans la table de la base de données de JG3 (source, #__com_joomgallery_catg) n'ont pas d'entrées de données cohérentes pour cid, nom, alias et catpath. Cela est du à un bogue dans les versions précédentes de JoomGallery qui a été corrigé dans JoomGallery v3.7.0. Ainsi, une base de données incohérente dans la base de données a été créée lors du renommage ou du déplacement des catégories sans effacer le champ de l'alias. Cette incohérence empêche une migration vers la nouvelle structure de dossier et sans mode de compatibilité activé.<br /><br />Il y a deux manières de résoudre cela :<ul><li>En nettoyant la base de données source manuellement ou en utilisant le gestionnaire de maintenance de JoomGallery v3.7.0. (recommandé)</li><li>Désactiver 'Utiliser une nouvelle structure de dossier' dans les options de migration et activer le 'mode de compatibilité JG3' dans la configuration du composant. (non recommandé)</li></ul>Nous recommandons fortement de nettoyer la base de données avant de commencer la migration. De cette façon, JoomGallery peut être migré dans la nouvelle structure appropriée qui correspond à la manière de faire de Joomla. Cela empêchera votre système de commettre des erreurs et des comportements illogiques.<br /><br />Une table de catégories JG3 cohérente (#__com_joomgallery_catg) remplit les conditions suivantes :<ul><li><strong>alias = parentalias/title</strong><br />où le titre est converti en une chaîne URL sécurisée (minuscule, minuscule, pas de caractères spéciaux et trémas, pas d'espaces, ...)</li><li><strong>path = parentpath/title_cid</strong><br />où le titre est converti tout comme l'alias et le cid est l'identifiant de la catégorie.</li></ul><br/>IDs des catégories affectées : (%s)"
FILES_JOOMGALLERY_FIELDS_NEW_DIRS_LABEL="Utiliser une nouvelle structure de répertoire"
FILES_JOOMGALLERY_FIELDS_NEW_DIRS_DESC="Souhaitez-vous convertir vos catégories migrées vers le nouveau style de structure de dossiers (système de fichiers) ?{tip}<strong>Nouveau style de chemin (JG4+) :</strong> root-of-filesystem/joomgallery/imagetype/parent-category-path /alias/<br /><strong>Ancien style de chemin (JG3-) :</strong> joomla-root/images/joomgallery/imagetype/parent-category-path/name_cid/<br />Dans JG3-, dans la plupart des cas, l'alias peut être dérivé du nom de la catégorie. Cela peut être erroné si vous renommez les titres des catégories sans régénérer l'alias. Dans ce cas, une conversion de l'ancienne structure de dossiers JG3- vers la nouvelle n'est pas possible.<br />Si vous choisissez de conserver l'ancienne structure de dossiers, vous devez activer le 'Mode de compatibilité JG3' dans la configuration globale des composants afin que le composant trouve les images stockées dans l'ancienne structure de dossiers."
FILES_JOOMGALLERY_MIGRATION_CHECK_COMPATIBILITY_MODE="Mode de compatibilité"
FILES_JOOMGALLERY_MIGRATION_CHECK_COMPATIBILITY_MODE_ON_DESC="Vous avez choisi d'utiliser l'ancienne structure de dossier à l'étape 1. Pour que cela fonctionne, le mode de compatibilité doit être activé dans la configuration du composant. Veuillez activer le mode de compatibilité JG3 dans la configuration de JoomGallery."
FILES_JOOMGALLERY_MIGRATION_CHECK_COMPATIBILITY_MODE_OFF_DESC="Vous avez choisi d'utiliser la nouvelle structure de dossier à l'étape 1. Pour que cela fonctionne, le mode de compatibilité doit être désactivé dans la configuration du composant. Veuillez désactiver le 'mode de compatibilité JG3' dans la configuration de JoomGallery."
FILES_JOOMGALLERY_SERVICE_MIGRATION_MCR="Déplacer/Copier/Recréer"
FILES_JOOMGALLERY_SERVICE_MIGRATION_MCR_ERROR="Déplacer, Copier ou Recréer dans le même système de fichiers (même joomla, même système de fichiers) et en conservant l'ancienne structure de dossier est impossible. Vous avez choisi une combinaison impossible d'options pour la migration. Veuillez ajuster vos options de migration. Combinaison impossible: [Utilisation de l'image : Déplacer|Copier|Recréer, Même installation Joomla: Oui, Utiliser une nouvelle structure de dossiers: Non, (config JG4)Système de fichiers : Local]"
