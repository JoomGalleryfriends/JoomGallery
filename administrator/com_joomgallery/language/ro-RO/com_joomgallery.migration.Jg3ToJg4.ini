FILES_JOOMGALLERY_MIGRATION_CHECK_IMAGE_FILENAMES_TITLE="Nume fișiere imagine"
FILES_JOOMGALLERY_MIGRATION_CHECK_IMAGE_FILENAMES_DESC="Există diferite fișiere pentru miniatură și imagine de detaliu definite în baza de date a tabelelor JG3. Numărul de imagini afectate: %s"
FILES_JOOMGALLERY_MIGRATION_CHECK_IMAGE_FILENAMES_HELP="A fost detectat faptul că pentru unele imagini din tabelul bazei de date al JG3 (sursa; #__com_joomgallery) diferite nume de fișiere sunt stocate în rândurile 'imgfilename' și 'imgthumbname'. Acest script poate duce la rezultate de migrare greşite. Vă recomandăm cu tărie să curăţaţi manual baza de date înainte de a începe migrarea. Pentru toate imaginile afectate trebuie să faceți următoarele:<ul><li>Redenumiți imaginea miniatură din sistemul de fișiere ca fiind cea setată în vechiul tabel de imagini JoomGallery la rândul 'imgfilename'.</li><li>În vechiul tabel de imagini JoomGallery, setați valoarea rândului 'imgthumbname' ca în rândul 'imgfilename'.</li></ul><br/>ID-ul imaginilor afectate: (%s)"
FILES_JOOMGALLERY_MIGRATION_ERROR_TYPE_PREREQUIREMENT="Pre-cerința pentru acest tip de conținut nu este îndeplinită. Te rugăm să te asiguri că următoarele tipuri de conținut sunt complet migrate și nici unul dintre ele nu a eșuat."
FILES_JOOMGALLERY_SERVICE_MIGRATION_DIRECT_USAGE_ERROR="Nu este posibilă utilizarea directă a imaginilor, dacă sursa este în afara acestei instalări Joomla! Nu puteți seta 'Aceeași instalare Joomla!' pe da și 'Utilizare imagine' pe 'Utilizare directă' în pasul 1."
FILES_JOOMGALLERY_SERVICE_MIGRATION_DIRECT_USAGE_IMGTYPES_ERROR="Utilizarea directă a imaginilor este posibilă doar cu activarea celor trei tipuri de imagini implicite (originale, detalii, miniatură). Vă rugăm să eliminați toate celelalte imagini din configurația JoomGally."
FILES_JOOMGALLERY_SERVICE_MIGRATION_DIRECT_USAGE_LOCAL_ERROR="Utilizarea directă a imaginilor este posibilă doar atunci când se utilizează sistemul local de fișiere. Vă rugăm să treceți la sistemul de fișiere local din configurația JoomGallery dacă doriți să utilizați 'Utilizare directă'."
FILES_JOOMGALLERY_SERVICE_MIGRATION_DIRECT_USAGE_ORIGINAL_WARNING="Ați ales utilizarea directă a imaginilor în pasul 1. Asigurați-vă că tipul de imagine 'original' este dezactivat dacă a fost dezactivat în versiunea dvs sursă/precedentă Joomla."
FILES_JOOMGALLERY_MIGRATION_CHECK_CATEGORY_CATPATH="Cale categorii"
FILES_JOOMGALLERY_MIGRATION_CHECK_CATEGORY_CATPATH_DESC="Există căi inconsecvente pentru categorii de dosare definite în baza de date a tabelelor JG3. Vă rugăm să ajustați manual căile categoriilor afectate sau să opriți 'Folosiți noua structură de dosare' în pasul 1 pentru a utiliza în schimb calea statică veche"
FILES_JOOMGALLERY_MIGRATION_CHECK_CATEGORY_CATPATH_HELP="Unele categorii din tabelul bazei de date a JG3 (sursă, #__com_joomgallery_catg) nu au intrări de date coerente pentru cid, nume, alias și catpath. Acest lucru s-a întâmplat din cauza unei erori în versiunile anterioare JoomGallery, care a fost rezolvată în JoomGallery v3.7.0. Astfel, a fost creată o bază de date inconsecventă în baza de date la redenumirea sau mutarea categoriilor fără ștergerea câmpului alias. Această inconsecvență împiedică o migrare în noua structură de foldere și fără modul de compatibilitate activat.<br /><br />Există două opțiuni pentru a rezolva acest lucru:<ul><li>Curățați baza de date sursă manual sau utilizând managerul de întreținere al JoomGallery v3.7.0. (recomandat)</li><li>Dezactivați \"Use new folder structure\" în opțiunile de migrare și activați \"JG3 compatibility mode\" în configurația componentelor. (nerecomandat)</li></ul></ul>Vă recomandăm insistent să curățați baza de date înainte de a începe migrarea. În acest fel, JoomGallery poate fi migrat în noua structură adecvată, care corespunde modului Joomla de a face acest lucru. Acest lucru va preveni sistemul dvs. pentru erori și modele de comportament ilogice.<br /><br />Un tabel de categorii JG3 consistent (#__com_joomgallery_catg) îndeplinește următoarele condiții:<ul><li><strong><strong>alias = parentalias/title</strong><br />unde titlul este convertit într-un șir URL sigur (litere mici, fără caractere speciale și umlauts, fără spații albe, ...)</li><li><strong>path = parentpath/title_cid</strong><br />unde title este convertit la fel ca aliasul, iar cid este id-ul categoriei.</li></ul><br/>ID-uri ale categoriilor afectate: (%s)"
FILES_JOOMGALLERY_FIELDS_NEW_DIRS_LABEL="Folosiți noua structură de dosare"
FILES_JOOMGALLERY_FIELDS_NEW_DIRS_DESC="Doriți să convertiți categoriile migrate în noul stil al structurii de foldere (sistem de fișiere)?{tip}<strong>Stilul nou (JG4+):</strong> root-of-filesystem/joomgallery/imagetype/parent-category-path/alias/<br /><strong>Stilul vechi (JG3-):</strong> joomla-root/images/joomgallery/imagetype/parent-category-path/name_cid/<br />În JG3, în majoritatea cazurilor, aliasul poate fi derivat din denumirea categoriei. Acest lucru ar putea fi greșit dacă ați redenumit titlurile categoriilor fără a regenera aliasul. În acest caz nu este posibilă o conversie a vechii structuri de foldere JG3 în cea nouă.<br />Dacă alegeţi să păstraţi structura folderului, trebuie să activați modul de compatibilitate JG3 în configurația globală a componentelor pentru ca componenta să găsească imaginile stocate în vechiul stil de structură."
FILES_JOOMGALLERY_MIGRATION_CHECK_COMPATIBILITY_MODE="Mod compatibilitate"
FILES_JOOMGALLERY_MIGRATION_CHECK_COMPATIBILITY_MODE_ON_DESC="Ați ales să utilizați structura veche de dosare în pasul 1. Pentru ca acest lucru să funcționeze modul de compatibilitate trebuie să fie activat în configurarea componentei. Vă rugăm să activați 'modul de compatibilitate JG3' în configurația JoomGallery."
FILES_JOOMGALLERY_MIGRATION_CHECK_COMPATIBILITY_MODE_OFF_DESC="Ați ales să utilizați noua structură de dosare în pasul 1. Pentru ca acest lucru să funcționeze modul de compatibilitate trebuie să fie dezactivat în configurația componentei. Vă rugăm să dezactivați 'modul de compatibilitate JG3' în configurația JoomGallery."
FILES_JOOMGALLERY_SERVICE_MIGRATION_MCR="Mută/Copiază/Recrează"
FILES_JOOMGALLERY_SERVICE_MIGRATION_MCR_ERROR="Mutare, copiere sau refacere în acelaşi sistem de fişiere (acelaşi joomla, acelaşi sistem de fişiere) şi prin păstrarea structurii vechi de dosare este imposibilă. Ați ales o combinație imposibilă de opțiuni de migrare. Vă rugăm să vă ajustați opțiunile de migrare. Combinație imposibilă: [Utilizare imagine: Move|Copy|Recreate, Aceeași instalare Joomla!: Da, Folosiți o structură de dosare nouă: Nu, (JG4 config)Filesystem: Local]"
FILES_JOOMGALLERY_SERVICE_MIGRATION_ALIAS_UNIQUE="Unicitatea aliasului"
FILES_JOOMGALLERY_SERVICE_MIGRATION_ALIAS_UNIQUE_ERROR="Aliasul unic este dezactivat pentru migrare. Există însă înregistrări în sursă care ar putea crea probleme după migraţie, deoarece acestea vor produce intrări neunice de alias. Vă recomandăm să remediați aceste înregistrări în sursa înainte de migrare. Pentru următoarele înregistrări au fost detectate probleme:<br />Tip de conţinut: %s; Tabel: %s; ID-ul: %s"
FILES_JOOMGALLERY_MIGRATION_WITH_RULES_LABEL="ACL Categorie"
FILES_JOOMGALLERY_MIGRATION_WITH_RULES_DESC="Doriți să transferați regulile acl ale categoriei?{tip}Numai regulile categoriei pot fi preluate din JG3 deoarece activele au fost puternic schimbate pentru a alinia structura de cod cu Joomla!Core."

