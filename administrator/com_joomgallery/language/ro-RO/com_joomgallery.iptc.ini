;
COM_JOOMGALLERY_IPTC_CITYLEGACY="Oraș"
COM_JOOMGALLERY_IPTC_CITYLEGACY_DEFINITION="Numele orașului asupra căruia conținutul se concentrează -- fie locul arătat în media vizuală sau la care se face referire prin text sau media audio. Acest element se află la nivelul trei al ierarhiei geografice de sus în jos."
COM_JOOMGALLERY_IPTC_CONTACT="Contact"
COM_JOOMGALLERY_IPTC_CONTACT_DEFINITION="O structură generică care oferă un set de informații de bază pentru a intra în contact cu o persoană sau o organizație."
COM_JOOMGALLERY_IPTC_COPYRIGHTNOTICE="Notificare drepturi de autor"
COM_JOOMGALLERY_IPTC_COPYRIGHTNOTICE_DEFINITION="Conţine orice aviz necesar privind drepturile de autor pentru revendicarea proprietăţii intelectuale pentru acest articol şi trebuie să identifice proprietarul actual al dreptului de autor pentru obiect. Alte entități, precum creatorul obiectului pot fi adăugate în câmpul corespunzător. Notele privind drepturile de utilizare ar trebui furnizate în „condiții de utilizare a drepturilor”."
COM_JOOMGALLERY_IPTC_COUNTRYCODELEGACY="Codul țării"
COM_JOOMGALLERY_IPTC_COUNTRYCODELEGACY_DEFINITION="Codul ţării pe care se concentrează conţinutul conţinutului -- fie ţara arătată în suporturi vizuale, fie se referă la media text sau audio. Acest element este la nivelul superior/primul al unei ierarhii geografice de sus în jos. Codul ar trebui preluat din ISO 3166 de două sau trei litere. Numele complet al unei țări ar trebui să ajungă la elementul \"Țară\"."
COM_JOOMGALLERY_IPTC_COUNTRYLEGACY="Țară"
COM_JOOMGALLERY_IPTC_COUNTRYLEGACY_DEFINITION="Numele complet al ţării asupra căreia conţinutul se concentrează -- fie ţara arătată în media vizuală, fie se referă la media text sau audio. Acest element este la nivelul superior/primul al unei ierarhii geografice de sus în jos. Numele complet ar trebui să fie exprimat ca un nume verbal și nu ca un cod, un cod ar trebui să meargă la elementul \"CountryCode\"."
COM_JOOMGALLERY_IPTC_CREATOR="Creator"
COM_JOOMGALLERY_IPTC_CREATORSJOBTITLE="JobTitlu creator"
COM_JOOMGALLERY_IPTC_CREATORSJOBTITLE_DEFINITION="Conține titlul postului persoanei care a creat conținutul acestui element. Deoarece acest lucru este un fel de calificare, elementul Creator trebuie completat ca o condiție prealabilă obligatorie pentru utilizarea titlului Creator's Jobtitle."
COM_JOOMGALLERY_IPTC_CREATOR_DEFINITION="Conține numele persoanei care a creat conținutul acestui articol, un fotograf pentru fotografii, un artist grafic pentru grafică, sau un autor pentru știri textuale; dar în cazurile în care fotograful nu ar trebui identificat, poate fi adecvat numele unei întreprinderi sau organizații."
COM_JOOMGALLERY_IPTC_CREDITLINE="Credit"
COM_JOOMGALLERY_IPTC_CREDITLINE_DEFINITION="Creditul pentru persoană(e) și/sau organizația(organizațiile) solicitată (impuse) de furnizorul elementului care urmează să fie utilizat la publicare. Acesta este un câmp cu text liber."
COM_JOOMGALLERY_IPTC_DATECREATED="Data creării"
COM_JOOMGALLERY_IPTC_DATECREATED_DEFINITION="Desemnează data la care a fost creat conținutul intelectual și nu data creării reprezentării fizice."
COM_JOOMGALLERY_IPTC_DESCRIPTION="Subtitlu/Abstract"
COM_JOOMGALLERY_IPTC_DESCRIPTIONWRITER="Autor/Editor"
COM_JOOMGALLERY_IPTC_DESCRIPTIONWRITER_DEFINITION="Identificatorul sau numele persoanei implicate în scrisul, editarea sau corectarea descrierii conținutului."
COM_JOOMGALLERY_IPTC_DESCRIPTION_DEFINITION="O descriere textuală, inclusiv titlurile, a conținutului elementului, utilizată în special în cazul în care obiectul nu este text."
COM_JOOMGALLERY_IPTC_HEADLINE="Cap de afiș"
COM_JOOMGALLERY_IPTC_HEADLINE_DEFINITION="O scurtă sinopsie a subtitlului. Capul de afiș nu este identic cu Titlul."
COM_JOOMGALLERY_IPTC_INSTRUCTIONS="Instrucţiuni"
COM_JOOMGALLERY_IPTC_INSTRUCTIONS_DEFINITION="Oricare dintr-o serie de instrucțiuni de la furnizor sau creator pentru destinatarul elementului."
COM_JOOMGALLERY_IPTC_INTELLECTUALGENRE="Gen intelectual"
COM_JOOMGALLERY_IPTC_INTELLECTUALGENRE_DEFINITION="Descrie natura, caracteristicile intelectuale, artistice sau jurnalistice ale unui obiect, nu în mod specific conținutul acestuia."
COM_JOOMGALLERY_IPTC_KEYWORDS="Cuvinte cheie"
COM_JOOMGALLERY_IPTC_KEYWORDS_DEFINITION="Cuvintele cheie pentru a exprima subiectul conținutului. Cuvintele cheie pot fi text liber și nu trebuie luate dintr-un vocabular controlat. Codurile de la codul vocabular controlat IPTC Subiect NewsCodes trebuie să intre în câmpul \"Subiect Code\"."
COM_JOOMGALLERY_IPTC_PROVINCEORSTATELEGACY="Județ/Stat"
COM_JOOMGALLERY_IPTC_PROVINCEORSTATELEGACY_DEFINITION="Numele subregiunii unei țări -- numită județ, provincie sau stat sau orice altceva -- pe care conținutul se concentrează: fie subregiunea prezentată în media vizuală, fie citată de presă text sau audio. Acest element este la al doilea nivel al ierarhiei geografice de sus în jos."
COM_JOOMGALLERY_IPTC_SOURCE="Sursă"
COM_JOOMGALLERY_IPTC_SOURCE_DEFINITION="Identifică proprietarul original al dreptului de autor pentru conținutul intelectual al elementului. Aceasta ar putea fi o agenție, un membru al unei agenții sau un individ. Sursa ar putea fi diferită de cea a creatorului și de cea a entităților din Comunicarea privind drepturile de autor."
COM_JOOMGALLERY_IPTC_SUBLOCATIONLEGACY="Locaţie"
COM_JOOMGALLERY_IPTC_SUBLOCATIONLEGACY_DEFINITION="Numele unei sublocaţii asupra căreia conţinutul se concentrează -- fie locaţia afişată în media vizuală sau la care se face referire prin text sau media audio. Acest nume de locație ar putea fi fie numele unei sublocații către un oraș, fie numele unei locații binecunoscute sau al unui monument (natural) din afara unui oraș. În sensul unei sublocații către un oraș, acest element este la nivelul patru al unei ierarhii geografice de sus în jos."
COM_JOOMGALLERY_IPTC_TIMECREATED="Timp creare"
COM_JOOMGALLERY_IPTC_TIMECREATED_DEFINITION="Desemnează momentul în care a fost creat conținutul intelectual mai degrabă decât momentul creării reprezentării fizice. Dacă nu este dată, valoarea ar trebui să fie implicită la 00:00.00."
COM_JOOMGALLERY_IPTC_TITLE="Titlu"
COM_JOOMGALLERY_IPTC_TITLE_DEFINITION="O referință scurtă pentru imaginea digitală. Titlul oferă un nume scurt, care poate fi un text și/sau o referință numerică. Nu este același cu titlul."
COM_JOOMGALLERY_IPTC_ERROR_UNKNOWN_CHARSET="Codificarea setului de caractere necunoscut a fost găsită în tagul IPTC 1:90"
COM_JOOMGALLERY_IPTC_ERROR_CONVERT_CHARSET="Eroare la conversia codificării caracterelor IPTC de la %s la UTF-8"
COM_JOOMGALLERY_IPTC_TRANSMISSIONREFERENCE="Referință de transmisie originală"

