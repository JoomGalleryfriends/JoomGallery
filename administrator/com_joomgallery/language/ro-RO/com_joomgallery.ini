COM_JOOMGALLERY_FIELDS_TIP_MORE="Mai mult..."
COM_JOOMGALLERY_FIELDS_FEATURED_DESC="Marchează această imagine ca recomandată.{tip}De exemplu, modulul JoomImages poate fi configurat pentru a afișa doar imaginile recomandate pe o poziție a modulului."
