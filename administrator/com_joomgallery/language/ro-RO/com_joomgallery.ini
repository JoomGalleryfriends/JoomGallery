COM_JOOMGALLERY_CONFIG_COPYRIGHT_NOTE_LONG="Doriți să afișați o notificare pentru drepturile de autor în formularul de încărcare?{tip}Va informa utilizatorul cu privire la faptul că imaginile încărcate trebuie să fie scutite de drepturile terților. Conținutul notificării poate fi personalizat prin editarea constantei de frontend COM_JOOMGALLERY_UPLOAD_NEW_IMAGE_COPYRIGHT.<br /><b>NOTĂ!! Notificarea implicită privind drepturile de autor din constanta menționată este doar un exemplu. În fiecare caz în parte ar trebui consultată o consultanţă juridică pentru pregătirea notificării!</b>"
COM_JOOMGALLERY_CONFIG_DEFAULT_CAT="Categorie implicită pentru încărcare"
COM_JOOMGALLERY_CONFIG_DEFAULT_CAT_LONG="Puteți selecta o categorie implicită de încărcare a utilizatorului. Câmpul categoriei din formularul de încărcare va fi completat cu valoarea implicită setată aici.{tip}Puteți selecta între cea mai veche și cea mai nouă categorie creată de utilizatorul însuși (cel mai vechi din propria categorie, cea mai nouă din propria categorie) sau cea mai veche și mai nouă categorie din toate categoriile disponibile la care utilizatorul are acces de încărcare. Dacă selectați \"Niciunul\", câmpul categoriei din formularul de încărcare va fi gol în mod implicit.<br /><br /><strong>Această opțiune este eficientă doar dacă opțiunea <i>Setări generale &raquo; Funcții &raquo; Dezactivează verificările inutile</i> <u>nu</u> este activat!</strong>"
COM_JOOMGALLERY_CONFIG_DEFAULT_CAT_NEWEST_ALL="Cele mai noi din toate"
COM_JOOMGALLERY_CONFIG_DEFAULT_CAT_NEWEST_OWN="Cel mai nou din propriu"
COM_JOOMGALLERY_CONFIG_DEFAULT_CAT_OLDEST_ALL="Cele mai vechi din toate"
COM_JOOMGALLERY_CONFIG_DEFAULT_CAT_OLDEST_OWN="Cele mai vechi din propriu"
COM_JOOMGALLERY_CONFIG_UPLOAD_QUOTA="Afișează cota de încărcare"
COM_JOOMGALLERY_CONFIG_UPLOAD_QUOTA_LONG="Doriți să afișați o notificare despre dimensiunea maximă de încărcare și numărul maxim de imagini de încărcat?"
COM_JOOMGALLERY_CONFIG_FRONTEND_UPLOAD="Încărcare frontend"
COM_JOOMGALLERY_CONFIG_FRONTEND_UPLOAD_LONG="Activați această opțiune dacă utilizatorii din frontend ar trebui să poată încărca imagini."
COM_JOOMGALLERY_CONFIG_PROBLEMATIC_FILES_UPLOAD="Ofertă opțiune „Fișiere cu imagine problematică”"
COM_JOOMGALLERY_CONFIG_PROBLEMATIC_FILES_UPLOAD_LONG="Doriți să permiteți încărcarea fără redimensionare?{tip}În funcție de configurația serverului, în timpul încărcării pot apărea erori pentru unele imagini. Aceste erori pot fi cauzate de mai multe motive (memorie insuficientă, biblioteci lipsă, erori în cod, probleme în configurări etc.). Această opțiune permite utilizatorului să încarce astfel de imagini problematice. Ele nu vor fi redimensionate, chiar dacă opțiunea de redimensionare este activată. Acestea vor fi afişate în vizualizarea în detaliu a dimensiunii lor originale. O casetă de selecţie cu explicaţii suplimentare în frontend."
COM_JOOMGALLERY_CONFIG_REDIRECT_AFTER_UPLOAD="Redirecționare după încărcare"
COM_JOOMGALLERY_CONFIG_REDIRECT_AFTER_UPLOAD_LONG="Doriți să redirecționați utilizatorul frontend după încărcarea cu succes a imaginii?{tip}Dacă este activat, utilizatorul va fi redirecționat la pagina selectată. Toate informațiile de încărcare și depanare vor fi afișate acolo.<br />Altfel utilizatorul va rămâne pe pagina de încărcare, informaţiile de încărcare şi depanare vor fi afişate în formular, împreună cu link-uri pentru a reveni la panoul utilizatorului."
COM_JOOMGALLERY_CONFIG_REDIRECT_AFTER_UPLOAD_TO_GALLERY_VIEW="La vizualizare galerie"
COM_JOOMGALLERY_CONFIG_REDIRECT_AFTER_UPLOAD_TO_UPLOAD_VIEW="La pagina de încărcare"
COM_JOOMGALLERY_CONFIG_REDIRECT_AFTER_UPLOAD_TO_USERPANEL="La panoul utilizatorului"
COM_JOOMGALLERY_CONFIG_DOWNLOAD="Ofertă descărcări"
COM_JOOMGALLERY_CONFIG_DOWNLOAD_LONG="Doriți să oferiți descărcări prin afișarea butonului de descărcare în diferitele vizualizări?{tip}Activând acest lucru, se vor afișa mai jos opțiuni suplimentare de descărcare."
COM_JOOMGALLERY_CONFIG_DOWNLOADFILE="Descarcă imagini"
COM_JOOMGALLERY_CONFIG_DOWNLOADFILE_LONG="Ce imagine doriți să faceți disponibilă pentru descărcare? {tip}”Detalii” va permite descărcarea imaginii de detaliu. ”Original” va permite descărcarea imaginii originale, așa cum este afișat în popup.<br />Aceste setări funcționează doar când este activată Oferta de Descărcări."
COM_JOOMGALLERY_CONFIG_DOWNLOADWITHWATERMARK="Descărcare cu filigran?"
COM_JOOMGALLERY_CONFIG_DOWNLOADWITHWATERMARK_LONG="Doriți să adăugați un filigran la imaginea descărcată?{tip}Alegând \"Da\" va adăuga un filigran la imaginea descărcată fără a lua în considerare dacă este sau nu afișat un filigran în detaliu."
COM_JOOMGALLERY_CONFIG_RATING="Permite evaluarea"
COM_JOOMGALLERY_CONFIG_RATING_LONG="Această opțiune afișează un câmp de evaluare în vizualizarea detaliată a galeriei și permite utilizatorilor să evalueze imaginile.{tip}Activând acest lucru, se vor afișa mai jos opțiuni de evaluare suplimentare."
COM_JOOMGALLERY_CONFIG_RATING_CAT_LONG="Aici puteți stabili dacă ratingul este permis în această categorie.{tip}Acest lucru poate suprascrie setarea din tabul 'Drepturi utilizator >Evaluări>Permiteți evaluare' în configurarea JoomGallery"
COM_JOOMGALLERY_CONFIG_HIGHEST_RATING="Cel mai bun rating"
COM_JOOMGALLERY_CONFIG_HIGHEST_RATING_LONG="Dacă sunt activate evaluările utilizatorilor (setarea de mai sus) puteți specifica aici intervalul de numere.{tip}Valoarea introdusă este valoarea cea mai mare posibilă."
COM_JOOMGALLERY_CONFIG_CALC_TYPE="Tipul de calcul al ratingului"
COM_JOOMGALLERY_CONFIG_CALC_TYPE_BAYES1="Ponderat (Bayes)"
COM_JOOMGALLERY_CONFIG_CALC_TYPE_LONG="Alegeți tipul de calcul pentru evaluarea mediei.{tip}Dacă se utilizează tipul standard, ratingul va fi calculat prin construirea mediei aritmetice. Dacă se utilizează tipul ponderat de <a href=\"http://en.wikipedia.org/wiki/Thomas_Bayes\" target=\"_blank\">Thomas Bayes</a>, numărul total de voturi pentru toate imaginile este luat în considerare în calcul. Deci se va considera că voturile puține pentru o imagine sunt mai puțin credibile decât mai multe voturi."
COM_JOOMGALLERY_CONFIG_CALC_TYPE_STANDARD="Standard"
COM_JOOMGALLERY_CONFIG_VOTING_ONLY_ONCE="Evaluare o dată pe imagine"
COM_JOOMGALLERY_CONFIG_VOTING_ONLY_ONCE_LONG="Ar trebui permise ratinguri o singură dată per imagine?{tip}Acest lucru va crea o blocare IP pentru 24 de ore. <strong>Vă rugăm să reţineţi</strong> că aceasta nu este o protecţie de încredere împotriva voturilor multiple. Utilizatorii ar putea obține cu ușurință o nouă adresă IP. Pentru rezultate fiabile de vot, ar trebui să permiteți votarea doar pentru utilizatorii înregistrați."
COM_JOOMGALLERY_CONFIG_REPORT_IMAGES="Permite cereri de trimitere"
COM_JOOMGALLERY_CONFIG_REPORT_IMAGES_LONG="Activați dacă doriți să permiteți utilizatorilor dvs. să trimită cereri (raport) pentru imaginile din galerie.{tip}<b>Vă rugăm să reţineţi</b> opţiunea din Setările Generale\" Metoda de trimitere a mesajelor pentru declaraţiile de imagine trebuie să fie diferită de Niciunul.<br />Deoarece butonul pentru crearea unui raport trebuie să fie afișat cel puțin în vizualizare, vă rugăm să verificați și opțiunile de afișare a butoanelor din diferitele vizualizări din taburile corespunzătoare din Configurare."
COM_JOOMGALLERY_CONFIG_HINT_NOT_ENOUGH_RIGHTS="Recomandări în cazul în care nu există suficiente drepturi"
COM_JOOMGALLERY_CONFIG_REPORT_HINT_LONG="Dacă este activată, acesta va afișa un indiciu pentru utilizatorii care nu au suficiente drepturi, că imaginile de raportare sunt posibile numai cu permisiuni adecvate."
COM_JOOMGALLERY_CONFIG_DOWNLOAD_HINT_LONG="Dacă este activată, acesta va afișa un indiciu pentru utilizatorii care nu au suficiente drepturi, că descărcarea imaginilor sunt posibile numai cu permisiuni adecvate."
COM_JOOMGALLERY_CONFIG_EDIT_ONLY_IN_GLOBAL="Această setare este editabilă doar în setul de configurare globală"
COM_JOOMGALLERY_CONFIG_GD2_FASTDOWNSIZE="Reducerea mai rapidă a imaginilor"
COM_JOOMGALLERY_CONFIG_GD2_FASTDOWNSIZE_LONG="O funcţie optimizată pentru procesul de redimensionare a imaginilor.{tip}Această funcţie permite o reducere mult mai rapidă a dimensiunilor şi, prin urmare, o rulare mai scurtă a script-ului de încărcare, dar are nevoie de memorie de patru ori mai mare decât opțiunea mai lentă. Dacă există doar puţină memorie, această opţiune nu ar trebui aleasă."
COM_JOOMGALLERY_CONFIG_DETAIL_WHEN_NO_ORIGINAL="Detaliu dacă originalul nu este disponibil"
COM_JOOMGALLERY_CONFIG_IMAGETYPES="Tipuri de imagini suportate"
COM_JOOMGALLERY_CONFIG_IMAGETYPES_LONG="Listați aici tipurile de fișiere imagine acceptate ca o listă de extensii de fișiere separate prin virgulă.{tip}Exemplu: jpg,jpeg,png,gif,webp"
COM_JOOMGALLERY_CONFIG_PARALLEL_PROCESS="Număr procese paralele"
COM_JOOMGALLERY_CONFIG_PARALLEL_PROCESS_LONG="Numărul de procese de salvare a imaginilor paralele.{tip}Valorile mari accelerează procesul de încărcare în multiple metode de încărcare, deoarece mai multe imagini sunt salvate în același timp. Cu toate acestea, acest lucru necesită o performanță ridicată de server. Măriți această valoare la mai mult de unu dacă aveți un server puternic disponibil."
COM_JOOMGALLERY_CONFIG_COMMENT="Permite comentariile"
COM_JOOMGALLERY_CONFIG_COMMENT_LONG="Această opțiune afișează un câmp de comentariu în vizualizarea de detaliu a galeriei care afișează comentariile date.{tip}Versiunea curentă JoomGallery nu acceptă comentarii. Dar comentariile deja date vor fi afișate, dacă această opțiune este activată."
COM_JOOMGALLERY_CONFIG_COMMENT_CAT_LONG="Aici puteți seta dacă comentariul este permis în această categorie.{tip}Acest lucru poate suprascrie setarea din tab-ul 'Drepturi utilizator >Comentarii->Permiteți comentarii\" în JoomGallery Configurare"
COM_JOOMGALLERY_CONFIG_STATIC_PROCESS_ORIGINAL_LONG="Modificările care sunt definite aici sunt aplicate permanent imaginii originale. Resetarea imaginii la starea originală nu mai este posibilă. Deoarece imaginea originală servește ca sursă pentru (re)generare, aceste setări au un efect și asupra altor imagini.<br /><strong>De exemplu:</strong><br />Un filigran aplicat aici va fi transmis automat tuturor celorlalte imagini pe lângă modificările setate pentru acest tip de imagine."
