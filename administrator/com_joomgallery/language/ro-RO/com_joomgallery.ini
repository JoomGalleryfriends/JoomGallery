COM_JOOMGALLERY_FIELDS_OWNER_DESC="Proprietarul acestei imagini (Încărcator)"
COM_JOOMGALLERY_FIELDS_PASSWORD_DESC="Aici puteţi specifica o parolă pentru categorie.{tip}Cu aceasta, categoria va fi accesibilă pentru utilizatorii din frontend numai dacă introduc parola corectă. Vă rugăm să rețineți că restricționarea accesului prin intermediul nivelurilor de acces este mai puternică, ceea ce înseamnă că utilizatorii nu pot accesa categorii cu un nivel de acces prea ridicat, chiar dacă cunosc parola respectivă."
COM_JOOMGALLERY_FIELDS_HIDDEN_DESC="Ascunzând acest produs, acesta nu va mai fi afișat în vizualizarea categoriei, dar va fi disponibil în continuare prin legare directă.{tip}Deci <b>vă rugăm să reţineţi</b> că \"a ascunde\" aceasta nu este o protecţie pentru ea. Dacă nu vreți ca acesta să fie disponibil, vă rugăm să îl anulați.<br />De asemenea, este posibil să se gestioneze anumite imagini din galerie fără a le afișa în ea (de ex. puteți utiliza galeria ca manager suplimentar pentru imaginile incluse în articolele de conținut sau această imagine poate fi afișată ca imagine a categoriei fără să apară în vizualizarea categoriei)."
COM_JOOMGALLERY_FIELDS_CATEGORY_HIDDEN_DESC="Ascunzând această categorie, ea nu va mai fi afișată în galerie sau în vizualizarea categoriilor, dar va fi încă disponibilă prin legătură directă.{tip}Deci <b>vă rugăm să rețineți</b> că \"a ascunde\" aceasta nu este o protecție pentru ea. Dacă nu doriți ca acesta să fie disponibil, vă rugăm să îl anulați.<br />Ascunzând categorii este posibil să se creeze zone separate în galerie, de exemplu. Pentru aceasta vă rugăm să creați un element de meniu pentru categoriile ascunse."
COM_JOOMGALLERY_FIELDS_EXCLUDE_FROM_SEARCH="Exclude din căutare"
COM_JOOMGALLERY_FIELDS_EXCLUDE_FROM_SEARCH_DESC="Cu activarea acestei opțiuni puteți exclude acest element din căutare.{tip}Vă rugăm să rețineți că această opțiune nu este transmisă automat la subcategorii. Bineînțeles, activarea acestei opţiuni ar putea crea confuzie în vizitatorii site-ului dvs deoarece unele imagini nu vor apărea în rezultatele căutării chiar dacă tastează cuvinte cheie corecte."
COM_JOOMGALLERY_FIELDS_EXCLUDE_FROM_TOPLISTS="Exclude din toplisturi"
COM_JOOMGALLERY_FIELDS_EXCLUDE_FROM_TOPLISTS_DESC="Cu activarea acestei opțiuni puteți exclude acest element din toplist-uri.{tip}Vă rugăm să rețineți că această opțiune nu este transmisă automat la sub-categorii. Desigur, permiterea acestei opțiuni distorsionează toplist-uri care ar putea fi detectați de către vizitatorii site-ului dvs."
COM_JOOMGALLERY_FIELDS_THUMBNAIL_DESC="Aici puteţi selecta o imagine care este setată ca miniatură a acestui element."
COM_JOOMGALLERY_FIELDS_RESIZING_DESC="Redimensionarea imaginilor? Dacă activați redimensionarea imaginilor, toate imaginile încărcate vor fi redimensionate la dimensiunile maxime specificate (una de mai jos aceasta).{tip}Se recomandă să se folosească redimensionarea imaginilor pentru tipurile de imagini 'thumbnail' și 'detail' pentru a evita problemele cu afișarea aspectului. Dacă această funcție rămâne dezactivată, imaginile vor fi afișate în dimensiunea pe care au fost încărcate."
COM_JOOMGALLERY_FIELDS_DYNAMICRESIZING_DESC="Redimensionare dinamică a imaginii? Dacă activați redimensionarea imaginilor, imaginile salvate sunt redimensionate dinamic la dimensiunea maximă specificată (o setare de mai jos).{tip}Imaginile sunt reduse la dimensiunea specificată, dar nu sunt mărite. Dacă funcţia rămâne dezactivată, imaginile sunt afişate în dimensiunea în care au fost salvate. Vă rugăm să rețineți că ajustările dinamice au un impact puternic asupra performanței."
COM_JOOMGALLERY_FIELDS_WATERMARK_DESC="Calea către fișierul filigran, localizat pe serverul tău. Calea trebuie specificată, chiar dacă nu folosești caracteristica filigran."
